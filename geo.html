<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Geography Game</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    #map { width: 80%; max-width: 900px; margin: 20px auto; }
    #prompt { font-size: 24px; margin: 20px; }
    #feedback { font-size: 20px; color: green; }
    path { cursor: pointer; transition: fill 0.3s; }
    path:hover { fill: #ffcc00; }
  </style>
</head>
<body>

  <h1>Interactive Geography Game</h1>
  <div id="prompt">Click on: <strong id="country-name">Brazil</strong></div>
  <div id="map">
    <!-- SVG map will be inserted here -->
  </div>
  <div id="feedback"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.4/d3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/topojson-client@3.1.0/dist/topojson-client.min.js"></script>
  <script>
    const countries = {
      "Brazil": { code: "BRA", coords: [ -51.9253, -14.2350 ] },
      "Canada": { code: "CAN", coords: [ -106.3468, 56.1304 ] },
      "China": { code: "CHN", coords: [ 104.1954, 35.8617 ] },
      // Add more countries as needed
    };

    const width = 800, height = 500;
    const projection = d3.geoMercator().scale(150).translate([width / 2, height / 1.5]);
    const path = d3.geoPath().projection(projection);

    const svg = d3.select("#map").append("svg")
      .attr("width", width)
      .attr("height", height);

    d3.json("https://raw.githubusercontent.com/d3/d3-geo/master/test/data/world-110m.v1.json").then(world => {
      svg.append("g")
        .selectAll("path")
        .data(topojson.feature(world, world.objects.countries).features)
        .enter().append("path")
        .attr("d", path)
        .attr("id", d => d.id)
        .attr("class", "country")
        .attr("fill", "#ccc")
        .on("click", function(event, d) {
          const countryName = d.properties.name;
          const promptCountry = document.getElementById("country-name").textContent;
          const feedback = document.getElementById("feedback");
          if (countryName === promptCountry) {
            feedback.textContent = `Correct! You selected ${countryName}.`;
            feedback.style.color = "green";
            setTimeout(newRound, 2000);
          } else {
            feedback.textContent = `Incorrect. You selected ${countryName}. Try again!`;
            feedback.style.color = "red"; 
          }
        });
      newRound();
    });

    function newRound() {
      const countryNames = Object.keys(countries);
      const randomCountry = countryNames[Math.floor(Math.random() * countryNames.length)];
      document.getElementById("country-name").textContent = randomCountry;
      document.getElementById("feedback").textContent = "";
    }
  </script>

</body>
</html>
