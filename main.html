<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dinosaur Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    #gameCanvas {
      background-color: #808080;
      display: block;
      border: 1px solid #000;
    }

    #scoreDisplay {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 20px;
      color: black;
    }

    #highScoreDisplay {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 20px;
      color: black;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <div id="scoreDisplay">Score: 0</div>
  <div id="highScoreDisplay">High Score: 0</div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let dino = {
      x: 50,
      y: 150,  // Fixed Y position (ground level)
      width: 40,
      height: 30,
      speedY: 0,  // Vertical speed
      acceleration: 0.2,  // Vertical acceleration (for smoother movement)
      maxSpeed: 4,  // Maximum speed for the vertical movement
    };

    let obstacles = [];
    let score = 0;
    let highScore = 0;
    let gameSpeed = 10;
    let obstacleFrequency = 0.05;

    function drawDino() {
      ctx.fillStyle = "green";
      ctx.fillRect(dino.x, dino.y, dino.width, dino.height);
    }

    function drawObstacles() {
      for (let i = 0; i < obstacles.length; i++) {
        ctx.fillStyle = "red";
        ctx.fillRect(obstacles[i].x, obstacles[i].y, obstacles[i].width, obstacles[i].height);
      }
    }

    function updateObstacles() {
      for (let i = 0; i < obstacles.length; i++) {
        obstacles[i].x -= gameSpeed;
        if (obstacles[i].x + obstacles[i].width < 0) {
          obstacles.splice(i, 1);
          score++;
          checkSpeedIncrease();
        }
      }
    }

    function createObstacle() {
      let height = Math.random() < 0.5 ? 30 : 40;
      let obstacleY = Math.random() * (canvas.height - height);
      let obstacle = {
        x: canvas.width,
        y: obstacleY,
        width: 20 + Math.random() * 20,
        height: height
      };
      obstacles.push(obstacle);
    }

    function drawScore() {
      const scoreDisplay = document.getElementById("scoreDisplay");
      scoreDisplay.innerText = "Score: " + score;
    }

    function drawHighScore() {
      const highScoreDisplay = document.getElementById("highScoreDisplay");
      highScoreDisplay.innerText = "High Score: " + highScore;
    }

    function checkSpeedIncrease() {
      if (score % 50 === 0 && score > 0) {
        gameSpeed += 1;
      }
    }

    function detectCollision() {
      for (let i = 0; i < obstacles.length; i++) {
        let obstacle = obstacles[i];
        if (
          dino.x + dino.width > obstacle.x &&
          dino.x < obstacle.x + obstacle.width &&
          dino.y + dino.height > obstacle.y &&
          dino.y < obstacle.y + obstacle.height
        ) {
          resetGame();
        }
      }
    }

    function resetGame() {
      if (score > highScore) {
        highScore = score;
      }

      score = 0;
      obstacles = [];
      gameSpeed = 10;
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawDino();
      updateObstacles();
      drawObstacles();
      drawScore();
      drawHighScore();
      detectCollision();

      // Smooth vertical movement using acceleration and velocity
      dino.y += dino.speedY;
      dino.speedY += dino.acceleration;

      // Apply friction (to make it stop gradually when no key is pressed)
      if (dino.speedY > dino.maxSpeed) {
        dino.speedY = dino.maxSpeed;
      }
      if (dino.speedY < -dino.maxSpeed) {
        dino.speedY = -dino.maxSpeed;
      }

      // Create obstacles at a smooth frequency
      if (Math.random() < obstacleFrequency) createObstacle();

      requestAnimationFrame(gameLoop);
    }

    // Arrow keys for vertical movement with smoothness
    window.addEventListener("keydown", (e) => {
      if (e.code === "ArrowUp") {
        dino.speedY = -4; // Move up smoothly
      }
      if (e.code === "ArrowDown") {
        dino.speedY = 4; // Move down smoothly
      }
    });

    window.addEventListener("keyup", (e) => {
      // Stop movement when the key is released
      if (e.code === "ArrowUp" || e.code === "ArrowDown") {
        dino.speedY = 0;
      }
    });

    gameLoop();
  </script>
</body>
</html>
