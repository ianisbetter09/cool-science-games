<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dinosaur Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    #gameCanvas {
      background-color: #808080;
      display: block;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="400"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let dino = {
      x: 50,
      y: 150,  // Fixed Y position (ground level)
      width: 40,
      height: 30,
    };

    let obstacles = [];
    let score = 0;
    let gameSpeed = 7;  // Increased speed of obstacles
    let obstacleFrequency = 0.05;  // Increased frequency of obstacle generation

    function drawDino() {
      ctx.fillStyle = "green";
      ctx.fillRect(dino.x, dino.y, dino.width, dino.height);
    }

    function drawObstacles() {
      for (let i = 0; i < obstacles.length; i++) {
        ctx.fillStyle = "red";
        ctx.fillRect(obstacles[i].x, obstacles[i].y, obstacles[i].width, obstacles[i].height);
      }
    }

    function updateObstacles() {
      for (let i = 0; i < obstacles.length; i++) {
        obstacles[i].x -= gameSpeed;  // Move obstacles faster
        if (obstacles[i].x + obstacles[i].width < 0) {
          obstacles.splice(i, 1);
          score++;
        }
      }
    }

    function createObstacle() {
      let height = 20; // Random height for obstacle
      let obstacleY = Math.random() * (canvas.height - height); // Random Y position within canvas height
      let obstacle = {
        x: canvas.width,
        y: obstacleY,  // Use the random Y position
        width: 20 + Math.random() * 20,
        height: height
      };
      obstacles.push(obstacle);
    }

    function drawScore() {
      ctx.fillStyle = "black";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, 20);
    }

    function detectCollision() {
      for (let i = 0; i < obstacles.length; i++) {
        let obstacle = obstacles[i];
        if (
          dino.x + dino.width > obstacle.x && // Dino's right side is past the obstacle's left side
          dino.x < obstacle.x + obstacle.width && // Dino's left side is before the obstacle's right side
          dino.y + dino.height > obstacle.y && // Dino's bottom is below the obstacle's top
          dino.y < obstacle.y + obstacle.height // Dino's top is above the obstacle's bottom
        ) {
          resetGame(); // Reset the game if there is a collision
        }
      }
    }

    function resetGame() {
      score = 0;
      obstacles = [];
      gameSpeed = 10;  // Reset speed after collision
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawDino();
      updateObstacles();
      drawObstacles();
      drawScore();
      detectCollision();

      // Increase frequency of obstacle creation
      if (Math.random() < obstacleFrequency) createObstacle();  // More obstacles will spawn

      requestAnimationFrame(gameLoop);
    }

    // Arrow keys for vertical movement (optional)
    window.addEventListener("keydown", (e) => {
      if (e.code === "ArrowUp" && dino.y > 50) {  // Move up but not off the canvas
        dino.y -= 30;
      }
      if (e.code === "ArrowDown" && dino.y < canvas.height - dino.height) {  // Move down but stay within the canvas
        dino.y += 30;
      }
    });

    gameLoop();
  </script>
</body>
</html>
