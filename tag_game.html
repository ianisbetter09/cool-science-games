<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tag Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #ececec;
    }

    canvas {
      background-color: #fafafa;
      display: block;
      margin: 0 auto;
      border: 5px solid #000;
    }

    .hidden {
      display: none;
    }

    #homeScreen {
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ffcc00;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    #homeScreen h1 {
      color: #000;
      font-size: 48px;
      margin-bottom: 20px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 15px 32px;
      font-size: 20px;
      font-weight: bold;
      margin: 10px auto;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    #timer {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      color: #008000;
    }

    .time-select-button {
      margin-top: 10px;
      background-color: #FF6347;
      font-size: 18px;
    }

    .time-select-button:hover {
      background-color: #FF4500;
    }

    .time-option {
      margin: 10px;
      font-size: 20px;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
    }

    .time-option:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="homeScreen">
    <h1>Tag Game</h1>
    <p><strong>Player 1:</strong> W = Jump, A = Left, D = Right</p>
    <p><strong>Player 2:</strong> ‚Üë = Jump, ‚Üê = Left, ‚Üí = Right</p>

    <div id="timeSelector">
      <h2>Select Game Time</h2>
      <button class="time-option" onclick="setGameTime(30)">30 Seconds</button>
      <button class="time-option" onclick="setGameTime(60)">1 Minute</button>
      <button class="time-option" onclick="setGameTime(90)">1 Minute 30 Seconds</button>
      <button class="time-option" onclick="setGameTime(120)">2 Minutes</button>
    </div>
    
    <button onclick="startGame()">Play</button>
  </div>

  <canvas id="gameCanvas" class="hidden"></canvas>
  <div id="timer" class="hidden">Time Left: 30s</div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const homeScreen = document.getElementById('homeScreen');
    const timerElement = document.getElementById('timer');
    const timeSelector = document.getElementById('timeSelector');

    canvas.width = 1200;
    canvas.height = 800;

    let gameTime = 30; // Default time
    let timerInterval;
    let gameOver = false;
    const gravity = 0.5;
    const jumpForce = -12; // Slightly higher jump

    const keys = {
      a: false, d: false, w: false,
      ArrowLeft: false, ArrowRight: false, ArrowUp: false
    };

    const obstacles = [
      { x: 0, y: 750, width: canvas.width, height: 50 }, // Ground
      { x: 300, y: 600, width: 200, height: 20 },
      { x: 600, y: 500, width: 200, height: 20 },
      { x: 900, y: 400, width: 150, height: 20 },
      { x: 400, y: 300, width: 150, height: 20 }, // More platforms
      { x: 500, y: 200, width: 100, height: 20 }
    ];

    const powerUps = [];

    function createPlayer(color, x, y, spriteSheet) {
      return {
        x, y,
        size: 30,
        color,
        dx: 0,
        dy: 0,
        speed: 4,
        onGround: false,
        hasShield: false,
        hasSpeedBoost: false,
        spriteSheet,
        currentFrame: 0,
        lastFrameTime: 0,
      };
    }

    let spriteSheet = new Image();
    spriteSheet.src = 'path_to_sprite_sheet.png'; // Replace with actual sprite sheet path

    let player1 = createPlayer('#FF5733', 100, 100, spriteSheet);
    let player2 = createPlayer('#33FF57', 800, 100, spriteSheet);
    const players = [player1, player2];
    let currentRunnerIndex = 1;

    const powerUpTypes = [
      {
        name: "speed",
        icon: "‚ö°",
        effect: (player) => {
          if (!player.hasSpeedBoost) {
            player.speed += 2;
            player.hasSpeedBoost = true;
            setTimeout(() => {
              player.speed -= 2;
              player.hasSpeedBoost = false;
            }, 5000);
          }
        }
      },
      {
        name: "dash",
        icon: "üí®",
        effect: (player) => {
          player.x += player.dx * 20;
        }
      },
      {
        name: "shield",
        icon: "üõ°Ô∏è",
        effect: (player) => {
          player.hasShield = true;
          setTimeout(() => player.hasShield = false, 7000);
        }
      },
      {
        name: "randomJump",
        icon: "üé≤",
        effect: (player) => {
          player.x = Math.random() * (canvas.width - player.size);
          player.y = 0;
        }
      }
    ];

    function setGameTime(time) {
      gameTime = time;
      timerElement.textContent = `Time Left: ${gameTime}s`;
    }

    function startGame() {
      homeScreen.classList.add('hidden');
      canvas.classList.remove('hidden');
      timerElement.classList.remove('hidden');
      resetGame();
      startTimer();
      spawnPowerUp();
      gameLoop();
    }

    function resetGame() {
      player1.x = 100; player1.y = 100; player1.dy = 0;
      player2.x = 800; player2.y = 100; player2.dy = 0;
      currentRunnerIndex = 1;
      gameOver = false;
      powerUps.length = 0;
    }

    function startTimer() {
      timerElement.textContent = `Time Left: ${gameTime}s`;
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        if (gameOver) return;
        gameTime--;
        timerElement.textContent = `Time Left: ${gameTime}s`;
        if (gameTime <= 0) {
          clearInterval(timerInterval);
          gameOver = true;
          endGame();
        }
      }, 1000);
    }

    function endGame() {
      const chaserIndex = 1 - currentRunnerIndex;
      const chaserColor = players[chaserIndex].color === '#FF5733' ? 'Red' : 'Green';
      alert(`${chaserColor} lost!`);
      homeScreen.classList.remove('hidden');
      canvas.classList.add('hidden');
      timerElement.classList.add('hidden');
      resetGame();
    }

    function spawnPowerUp() {
      const type = powerUpTypes[Math.floor(Math.random() * powerUpTypes.length)];
      powerUps.push({
        ...type,
        x: Math.random() * (canvas.width - 30) + 15,
        y: Math.random() * (canvas.height / 2),
        size: 20
      });
      setTimeout(spawnPowerUp, Math.random() * 5000 + 5000);
    }

    function drawBackground() {
      ctx.fillStyle = "#87CEEB"; // Sky blue
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw hills
      ctx.fillStyle = "#228B22"; // Grass green
      ctx.beginPath();
      ctx.moveTo(0, 500);
      ctx.quadraticCurveTo(400, 300, 800, 500);
      ctx.quadraticCurveTo(1200, 300, 1200, 500);
      ctx.closePath();
      ctx.fill();
    }

    function drawObstacles() {
      ctx.fillStyle = '#8B4513';
      obstacles.forEach(o => {
        ctx.fillRect(o.x, o.y, o.width, o.height);
      });
    }

    function drawPlayer(player) {
      const now = Date.now();
      if (now - player.lastFrameTime > 200) { // Adjust frame rate for animation speed
        player.currentFrame = (player.currentFrame + 1) % 4; // Assuming 4 frames for walking
        player.lastFrameTime = now;
      }
      
      const frameX = player.currentFrame * 32;
      const frameY = 0; // For the first row of sprite sheet (adjust if different)
      ctx.drawImage(player.spriteSheet, frameX, frameY, 32, 32, player.x, player.y, 32, 32);

      // Draw arrow above the "it" player
      if (currentRunnerIndex === players.indexOf(player)) {
        drawArrow(player.x, player.y - 40);
      }
    }

    function drawArrow(x, y) {
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.lineTo(x - 10, y - 20); // Left point
      ctx.lineTo(x + 10, y - 20); // Right point
      ctx.closePath();
      ctx.fillStyle = 'red';
      ctx.fill();
    }

    function applyGravity(player) {
      player.dy += gravity;
      player.onGround = false;
      obstacles.forEach(o => {
        const bottom = player.y + player.size;
        const nextBottom = player.y + player.dy + player.size;
        const isOnPlatform = (
          player.x + player.size > o.x &&
          player.x - player.size < o.x + o.width &&
          bottom <= o.y &&
          nextBottom >= o.y
        );
        if (isOnPlatform) {
          player.dy = 0;
          player.y = o.y - player.size;
          player.onGround = true;
        }
      });

      if (player.y > canvas.height - player.size) {
        player.y = canvas.height - player.size;
        player.dy = 0;
      }
      player.y += player.dy;
    }

    function movePlayer(player, controls) {
      if (keys[controls.left]) player.x -= player.speed;
      if (keys[controls.right]) player.x += player.speed;
      if (keys[controls.jump] && player.onGround) {
        player.dy = jumpForce;
      }
    }

    function gameLoop() {
      if (gameOver) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBackground();
      drawObstacles();
      players.forEach(player => drawPlayer(player));

      applyGravity(player1);
      applyGravity(player2);
      movePlayer(player1, { left: 'a', right: 'd', jump: 'w' });
      movePlayer(player2, { left: 'ArrowLeft', right: 'ArrowRight', jump: 'ArrowUp' });
      requestAnimationFrame(gameLoop);
    }

    // Event Listeners
    window.addEventListener('keydown', e => {
      if (e.key in keys) keys[e.key] = true;
    });

    window.addEventListener('keyup', e => {
      if (e.key in keys) keys[e.key] = false;
    });
  </script>
</body>
</html>
