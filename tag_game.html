<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Game</title>
    <style>
        body { margin: 0; padding: 0; }
        canvas { background-color: #f0f0f0; display: block; margin: 0 auto; }
        .hidden { display: none; }
        #timer { position: absolute; top: 20px; left: 20px; font-size: 24px; color: black; }
        #homeScreen { text-align: center; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        #gameCanvas { display: block; margin: 0 auto; }
    </style>
</head>
<body>
    <!-- Home Screen -->
    <div id="homeScreen">
        <h1>Tag Game</h1>
        <button onclick="startGame(1)">1 Player Mode</button>
        <button onclick="startGame(2)">2 Player Mode</button>
    </div>

    <!-- Game Screen -->
    <canvas id="gameCanvas" class="hidden"></canvas>
    <div id="timer" class="hidden">Time Left: 30s</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const homeScreen = document.getElementById('homeScreen');
        const timerElement = document.getElementById('timer');
        
        canvas.width = 800;
        canvas.height = 600;

        let is2PlayerMode = false;
        let gameTime = 30; // 30 seconds timer
        let timerInterval;

        // Game variables for players
        let runner = {
            x: 400,
            y: 300,
            size: 30,
            color: 'green',
            speed: 5,
            dx: 0,
            dy: 0,
            isRunner: true
        };

        let chaser = {
            x: 100,
            y: 100,
            size: 30,
            color: 'red',
            speed: 2,
            dx: 0,
            dy: 0,
            isRunner: false
        };

        let chaser2 = {
            x: 700,
            y: 100,
            size: 30,
            color: 'blue',
            speed: 2,
            dx: 0,
            dy: 0,
            isRunner: false
        };

        // Movement keys for 1-player mode
        const keys1 = {
            ArrowUp: false,
            ArrowDown: false,
            ArrowLeft: false,
            ArrowRight: false
        };

        // Movement keys for 2-player mode
        const keys2 = {
            w: false,
            s: false,
            a: false,
            d: false
        };

        document.addEventListener('keydown', (e) => {
            if (is2PlayerMode) {
                if (e.key in keys2) {
                    keys2[e.key] = true;
                }
            } else {
                if (e.key in keys1) {
                    keys1[e.key] = true;
                }
            }
        });

        document.addEventListener('keyup', (e) => {
            if (is2PlayerMode) {
                if (e.key in keys2) {
                    keys2[e.key] = false;
                }
            } else {
                if (e.key in keys1) {
                    keys1[e.key] = false;
                }
            }
        });

        // Start the game
        function startGame(players) {
            is2PlayerMode = players === 2;
            homeScreen.classList.add('hidden');
            canvas.classList.remove('hidden');
            timerElement.classList.remove('hidden');
            resetGame();
            startTimer();
            gameLoop();
        }

        // Reset the game
        function resetGame() {
            runner.x = 400;
            runner.y = 300;
            chaser.x = 100;
            chaser.y = 100;
            chaser2.x = 700;
            chaser2.y = 100;

            runner.isRunner = true;
            chaser.isRunner = false;
            chaser2.isRunner = false;
        }

        // Start timer
        function startTimer() {
            gameTime = 30; // Reset to 30 seconds
            timerElement.textContent = `Time Left: ${gameTime}s`;
            timerInterval = setInterval(() => {
                gameTime--;
                timerElement.textContent = `Time Left: ${gameTime}s`;
                if (gameTime <= 0) {
                    clearInterval(timerInterval);
                    alert("Time's up! " + (runner.isRunner ? "You" : "Your opponent") + " lost!");
                    resetGame();
                }
            }, 1000);
        }

        // Update runner's position (Player 1)
        function moveRunner() {
            if (keys1['ArrowUp']) runner.dy = -runner.speed;
            else if (keys1['ArrowDown']) runner.dy = runner.speed;
            else runner.dy = 0;

            if (keys1['ArrowLeft']) runner.dx = -runner.speed;
            else if (keys1['ArrowRight']) runner.dx = runner.speed;
            else runner.dx = 0;

            runner.x += runner.dx;
            runner.y += runner.dy;

            // Boundaries check
            if (runner.x < 0) runner.x = 0;
            if (runner.x + runner.size > canvas.width) runner.x = canvas.width - runner.size;
            if (runner.y < 0) runner.y = 0;
            if (runner.y + runner.size > canvas.height) runner.y = canvas.height - runner.size;
        }

        // Update chaser's position (Player 2 or AI)
        function moveChaser(playerNum) {
            let chaserToMove = playerNum === 1 ? chaser : chaser2;
            let dx = runner.x - chaserToMove.x;
            let dy = runner.y - chaserToMove.y;
            let distance = Math.sqrt(dx * dx + dy * dy);

            if (distance > 0) {
                chaserToMove.dx = (dx / distance) * chaserToMove.speed;
                chaserToMove.dy = (dy / distance) * chaserToMove.speed;
            }

            chaserToMove.x += chaserToMove.dx;
            chaserToMove.y += chaserToMove.dy;
        }

        // Update chaser2's position (for 2-player mode)
        function moveChaser2() {
            if (keys2['w']) chaser2.dy = -chaser2.speed;
            else if (keys2['s']) chaser2.dy = chaser2.speed;
            else chaser2.dy = 0;

            if (keys2['a']) chaser2.dx = -chaser2.speed;
            else if (keys2['d']) chaser2.dx = chaser2.speed;
            else chaser2.dx = 0;

            chaser2.x += chaser2.dx;
            chaser2.y += chaser2.dy;

            // Boundaries check
            if (chaser2.x < 0) chaser2.x = 0;
            if (chaser2.x + chaser2.size > canvas.width) chaser2.x = canvas.width - chaser2.size;
            if (chaser2.y < 0) chaser2.y = 0;
            if (chaser2.y + chaser2.size > canvas.height) chaser2.y = canvas.height - chaser2.size;
        }

        // Check for collision (tagging)
        function checkTag() {
            const checkCollision = (chaser) => {
                const dx = runner.x - chaser.x;
                const dy = runner.y - chaser.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < (runner.size / 2 + chaser.size / 2)) {
                    // Tag occurs, switch roles
                    switchRoles();
                }
            }

            checkCollision(chaser);
            if (is2PlayerMode) {
                checkCollision(chaser2);
            }
        }

        // Switch roles between runner and chaser
        function switchRoles() {
            if (runner.isRunner) {
                // Switch roles between runner and chaser
                runner.isRunner = false;
                chaser.isRunner = true;
                chaser2.isRunner = false; // chaser2 stays chaser
            } else if (chaser.isRunner) {
                // Switch roles between runner and chaser
                chaser.isRunner = false;
                runner.isRunner = true;
                chaser2.isRunner = false; // chaser2 stays chaser
            } else if (chaser2.isRunner) {
                // Switch roles between runner and chaser
                chaser2.isRunner = false;
                runner.isRunner = true;
                chaser.isRunner = false; // chaser stays chaser
            }

            resetGame();
        }

        // Draw game elements
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw runner
            ctx.fillStyle = runner.isRunner ? 'green' : 'gray'; // Runner color
            ctx.fillRect(runner.x, runner.y, runner.size, runner.size);

            // Draw chaser
            ctx.fillStyle = chaser.isRunner ? 'green' : 'red'; // Chaser color
            ctx.fillRect(chaser.x, chaser.y, chaser.size, chaser.size);
            
            // Draw chaser2 for 2-player mode
            if (is2PlayerMode) {
                ctx.fillStyle = chaser2.isRunner ? 'green' : 'blue'; // Chaser2 color
                ctx.fillRect(chaser2.x, chaser2.y, chaser2.size, chaser2.size);
            }
        }

        // Game loop
        function gameLoop() {
            if (runner.isRunner) {
                moveRunner();
            }
            if (chaser.isRunner || chaser2.isRunner) {
                moveChaser(1);
            }
            if (is2PlayerMode) {
                moveChaser2();
            }

            checkTag();
            draw();
            requestAnimationFrame(gameLoop);  // Keep looping
        }
    </script>
</body>
</html>
