<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Game</title>
    <style>
        body { margin: 0; padding: 0; }
        canvas { background-color: #f0f0f0; display: block; margin: 0 auto; }
        .hidden { display: none; }
        #timer { position: absolute; top: 20px; left: 20px; font-size: 24px; color: black; }
        #homeScreen { text-align: center; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        #gameCanvas { display: block; margin: 0 auto; }
    </style>
</head>
<body>
    <!-- Home Screen -->
    <div id="homeScreen">
        <h1>Tag Game</h1>
        <button onclick="startGame(1)">1 Player Mode</button>
        <button onclick="startGame(2)">2 Player Mode</button>
    </div>

    <!-- Game Screen -->
    <canvas id="gameCanvas" class="hidden"></canvas>
    <div id="timer" class="hidden">Time Left: 30s</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const homeScreen = document.getElementById('homeScreen');
        const timerElement = document.getElementById('timer');
        
        canvas.width = 800;
        canvas.height = 600;

        let is2PlayerMode = false;
        let gameTime = 30; // 30 seconds timer
        let timerInterval;

        // Game variables for players
        let runner = {
            x: 400,
            y: 300,
            size: 30,
            color: 'green',
            speed: 4,
            dx: 0,
            dy: 0,
            isRunner: true
        };

        let chaser = {
            x: 100,
            y: 100,
            size: 30,
            color: 'red',
            speed: 2,
            dx: 0,
            dy: 0,
            isRunner: false
        };

        let chaser2 = {
            x: 700,
            y: 100,
            size: 30,
            color: 'blue',
            speed: 2,
            dx: 0,
            dy: 0,
            isRunner: false
        };

        // Movement keys for 1-player mode
        const keys1 = {
            ArrowUp: false,
            ArrowDown: false,
            ArrowLeft: false,
            ArrowRight: false
        };

        // Movement keys for 2-player mode
        const keys2 = {
            w: false,
            s: false,
            a: false,
            d: false
        };

        document.addEventListener('keydown', (e) => {
            if (is2PlayerMode) {
                if (e.key in keys2) {
                    keys2[e.key] = true;
                }
            } else {
                if (e.key in keys1) {
                    keys1[e.key] = true;
                }
            }
        });

        document.addEventListener('keyup', (e) => {
            if (is2PlayerMode) {
                if (e.key in keys2) {
                    keys2[e.key] = false;
                }
            } else {
                if (e.key in keys1) {
                    keys1[e.key] = false;
                }
            }
        });

        // Start the game
        function startGame(players) {
            is2PlayerMode = players === 2;
            homeScreen.classList.add('hidden');
            canvas.classList.remove('hidden');
            timerElement.classList.remove('hidden');
            resetGame();
            startTimer();
            gameLoop();
        }

        // Reset the game
        function resetGame() {
            runner.x = 400;
            runner.y = 300;
            chaser.x = 100;
            chaser.y = 100;
            chaser2.x = 700;
            chaser2.y = 100;

            runner.isRunner = true;
            chaser.isRunner = false;
            chaser2.isRunner = false;
        }

        // Start timer
        function startTimer() {
            gameTime = 30; // Reset to 30 seconds
            timerElement.textContent = `Time Left: ${gameTime}s`;
            timerInterval = setInterval(() => {
                gameTime--;
                timerElement.textContent = `Time Left: ${gameTime}s`;
                if (gameTime <= 0) {
                    clearInterval(timerInterval);
                    alert("Time's up! " + (runner.isRunner ? "You" : "Your opponent") + " lost!");
                    resetGame();
                }
            }, 1000);
        }

        // Draw the player (with shadow and circle appearance)
        function drawPlayer(player) {
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
            ctx.fillStyle = player.color;
            ctx.shadowBlur = 10;
            ctx.shadowColor = "black";
            ctx.fill();
            ctx.closePath();
        }

        // Tag zone (place where players can tag each other)
        function drawTagZone() {
            ctx.beginPath();
            ctx.arc(400, 300, 100, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(0, 0, 255, 0.2)';
            ctx.fill();
            ctx.closePath();
        }

        // Check if a player has entered the tag zone
        function checkTag(player) {
            const distance = Math.sqrt(Math.pow(player.x - 400, 2) + Math.pow(player.y - 300, 2));
            return distance < 100;
        }

        // Update runner's position (Player 1)
        function moveRunner() {
            if (keys1['ArrowUp']) runner.dy = -runner.speed;
            else if (keys1['ArrowDown']) runner.dy = runner.speed;
            else runner.dy = 0;

            if (keys1['ArrowLeft']) runner.dx = -runner.speed;
            else if (keys1['ArrowRight']) runner.dx = runner.speed;
            else runner.dx = 0;

            runner.x += runner.dx;
            runner.y += runner.dy;

            // Boundaries check
            if (runner.x < 0) runner.x = 0;
            if (runner.x + runner.size > canvas.width) runner.x = canvas.width - runner.size;
            if (runner.y < 0) runner.y = 0;
            if (runner.y + runner.size > canvas.height) runner.y = canvas.height - runner.size;
        }

        // Update chaser's position (AI for 2-player mode)
        function moveChaser() {
            if (is2PlayerMode) {
                // Move towards the runner (simple AI for chaser)
                const targetX = runner.x;
                const targetY = runner.y;

                if (chaser.x < targetX) chaser.dx = chaser.speed;
                else if (chaser.x > targetX) chaser.dx = -chaser.speed;
                else chaser.dx = 0;

                if (chaser.y < targetY) chaser.dy = chaser.speed;
                else if (chaser.y > targetY) chaser.dy = -chaser.speed;
                else chaser.dy = 0;

                chaser.x += chaser.dx;
                chaser.y += chaser.dy;

                if (checkTag(chaser)) {
                    alert("Chaser 1 tagged the runner!");
                    resetGame();
                }

                // Repeat for chaser2 in 2-player mode
                if (chaser2.x < targetX) chaser2.dx = chaser2.speed;
                else if (chaser2.x > targetX) chaser2.dx = -chaser2.speed;
                else chaser2.dx = 0;

                if (chaser2.y < targetY) chaser2.dy = chaser2.speed;
                else if (chaser2.y > targetY) chaser2.dy = -chaser2.speed;
                else chaser2.dy = 0;

                chaser2.x += chaser2.dx;
                chaser2.y += chaser2.dy;

                if (checkTag(chaser2)) {
                    alert("Chaser 2 tagged the runner!");
                    resetGame();
                }
            }
        }

        // Game loop to update the game state
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);  // Clear canvas

            drawTagZone();  // Draw the tag zone
            drawPlayer(runner);  // Draw the runner
            drawPlayer(chaser);  // Draw the chaser(s)
            if (is2PlayerMode) drawPlayer(chaser2);

            moveRunner();  // Move the runner
            moveChaser();  // Move the chaser(s)

            requestAnimationFrame(gameLoop);  // Repeat the game loop
        }
    </script>
</body>
</html>
