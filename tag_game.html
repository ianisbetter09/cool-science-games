<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Game</title>
    <style>
        body { margin: 0; padding: 0; }
        canvas { background-color: #f0f0f0; display: block; margin: 0 auto; }
        .hidden { display: none; }
        #timer { position: absolute; top: 20px; left: 20px; font-size: 24px; color: black; }
        #homeScreen { text-align: center; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        #gameCanvas { display: block; margin: 0 auto; }
    </style>
</head>
<body>
    <!-- Home Screen -->
    <div id="homeScreen">
        <h1>Tag Game</h1>
        <button onclick="startGame(1)">1 Player Mode</button>
        <button onclick="startGame(2)">2 Player Mode</button>
    </div>

    <!-- Game Screen -->
    <canvas id="gameCanvas" class="hidden"></canvas>
    <div id="timer" class="hidden">Time Left: 30s</div>

    <script>
        const canvas = document.getElementById('gameCanvas');

        const timerElement = document.getElementById('timer');
        
        canvas.width = 800;

        let is2PlayerMode = false;

        let runner = {

            size: 30,

            speed: 5,
            dx: 0,
            dy: 0,
            isRunner: true

        let chaser = {

            isRunner: false

            dy: 0,
            isRunner: false

        // Movement keys for 1-player mode
        const keys1 = {
            ArrowUp: false,
            ArrowDown: false,
            ArrowLeft: false,
            ArrowRight: false
        };

        // Movement keys for 2-player mode
        const keys2 = {
            w: false,
            s: false,
            a: false,
            d: false
        };

        document.addEventListener('keydown', (e) => {
            if (is2PlayerMode) {
                if (e.key in keys2) {
                    keys2[e.key] = true;
                }
            } else {
                if (e.key in keys1) {
                    keys1[e.key] = true;
                }
            }
        });

        document.addEventListener('keyup', (e) => {
            if (is2PlayerMode) {
                if (e.key in keys2) {
                    keys2[e.key] = false;
                }
            } else {
                if (e.key in keys1) {
                    keys1[e.key] = false;
                }
            }
        });

        function startGame(players) {
            is2PlayerMode = players === 2;
            homeScreen.classList.add('hidden');

            chaser2.y = 100;

            runner.isRunner = true;
            chaser.isRunner = false;
            chaser2.isRunner = false;
        }

        // Start timer
        function startTimer() {
            gameTime = 30; // Reset to 30 seconds
            timerElement.textContent = `Time Left: ${gameTime}s`;

                gameTime--;
                timerElement.textContent = `Time Left: ${gameTime}s`;
                if (gameTime <= 0) {
                    clearInterval(timerInterval);

                }

        }
