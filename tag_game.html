<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tag Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #ececec;
    }

    canvas {
      background-color: #fafafa;
      display: block;
      margin: 0 auto;
      border: 5px solid #000;
      max-width: 100%;
      height: auto;
    }

    .hidden {
      display: none;
    }

    #homeScreen {
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ffcc00;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: all 0.3s;
    }

    #homeScreen h1 {
      color: #000;
      font-size: 48px;
      margin-bottom: 20px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 15px 32px;
      font-size: 20px;
      font-weight: bold;
      margin: 10px auto;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    #timer {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      color: #008000;
    }

    #menuBtn {
      font-size: 20px;
      margin-top: 20px;
      cursor: pointer;
      color: #008080;
    }

    #settingsModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    #settingsModal h2 {
      margin-bottom: 15px;
    }

    #settingsModal input {
      margin: 5px;
    }
    
    #leaderboardModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      max-height: 80vh;
      overflow-y: auto;
    }

    #leaderboardModal h2 {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div id="homeScreen">
    <h1>Tag Game</h1>
    <button onclick="startGame()">Play</button>
    <button onclick="openSettings()">Settings</button>
    <button onclick="openLeaderboard()">Leaderboard</button>
  </div>

  <canvas id="gameCanvas" class="hidden"></canvas>
  <div id="timer" class="hidden">Time Left: 30s</div>

  <div id="settingsModal" class="hidden">
    <h2>Settings</h2>
    <label>Difficulty: 
      <select id="difficultySelect">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </label><br><br>
    <label>Player 1 Speed: 
      <input type="range" id="player1Speed" min="1" max="10" value="5"/>
    </label><br><br>
    <label>Player 2 Speed: 
      <input type="range" id="player2Speed" min="1" max="10" value="5"/>
    </label><br><br>
    <button onclick="closeSettings()">Close</button>
  </div>

  <div id="leaderboardModal" class="hidden">
    <h2>Leaderboard</h2>
    <ul id="leaderboardList"></ul>
    <button onclick="closeLeaderboard()">Close</button>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const homeScreen = document.getElementById('homeScreen');
    const timerElement = document.getElementById('timer');
    const settingsModal = document.getElementById('settingsModal');
    const leaderboardModal = document.getElementById('leaderboardModal');
    const leaderboardList = document.getElementById('leaderboardList');
    
    canvas.width = window.innerWidth * 0.8;  // Make canvas fit in screen
    canvas.height = window.innerHeight * 0.6; // Adjust canvas height

    let gameTime = 30;
    let timerInterval;
    let gameOver = false;
    let difficulty = 'medium';  // Default difficulty
    let leaderboard = [];

    const keys = {
      w: false, a: false, s: false, d: false,
      ArrowUp: false, ArrowDown: false, ArrowLeft: false, ArrowRight: false
    };

    const obstacles = [
      { x: 300, y: 200, width: 200, height: 30 },
      { x: 500, y: 400, width: 30, height: 150 },
      { x: 200, y: 600, width: 150, height: 30 }
    ];

    let player1 = {
      x: 100, y: 100, size: 20, color: '#FF5733',
      speed: 3, dx: 0, dy: 0, hasShield: false
    };

    let player2 = {
      x: 800, y: 600, size: 20, color: '#33FF57',
      speed: 3, dx: 0, dy: 0, hasShield: false
    };

    const players = [player1, player2];
    let currentRunnerIndex = 1;

    function startGame() {
      homeScreen.classList.add('hidden');
      canvas.classList.remove('hidden');
      timerElement.classList.remove('hidden');
      resetGame();
      startTimer();
      gameLoop();
    }

    function resetGame() {
      player1.x = 100;
      player1.y = 100;
      player2.x = 800;
      player2.y = 600;
      currentRunnerIndex = 1;
      gameOver = false;
      gameTime = 30;
      powerUps = [];
      obstacles.forEach(o => o.color = "#888");
    }

    function startTimer() {
      timerElement.textContent = `Time Left: ${gameTime}s`;
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        if (gameOver) return;
        gameTime--;
        timerElement.textContent = `Time Left: ${gameTime}s`;
        if (gameTime <= 0) {
          clearInterval(timerInterval);
          gameOver = true;
          endGame();
        }
      }, 1000);
    }

    function endGame() {
      const winner = currentRunnerIndex === 0 ? 'Green' : 'Red';
      alert(`${winner} lost!`);
      leaderboard.push({ winner, timeLeft: gameTime });
      leaderboard.sort((a, b) => b.timeLeft - a.timeLeft);
      homeScreen.classList.remove('hidden');
      canvas.classList.add('hidden');
      timerElement.classList.add('hidden');
      displayLeaderboard();
      resetGame();
    }

    function displayLeaderboard() {
      leaderboardList.innerHTML = '';
      leaderboard.slice(0, 5).forEach((entry, index) => {
        const listItem = document.createElement('li');
        listItem.textContent = `${index + 1}. ${entry.winner} - Time Left: ${entry.timeLeft}s`;
        leaderboardList.appendChild(listItem);
      });
      leaderboardModal.classList.remove('hidden');
    }

    function closeLeaderboard() {
      leaderboardModal.classList.add('hidden');
    }

    function openSettings() {
      settingsModal.classList.remove('hidden');
    }

    function closeSettings() {
      settingsModal.classList.add('hidden');
      player1.speed = parseInt(document.getElementById('player1Speed').value);
      player2.speed = parseInt(document.getElementById('player2Speed').value);
      difficulty = document.getElementById('difficultySelect').value;
      adjustSpeedBasedOnDifficulty();
    }

    function adjustSpeedBasedOnDifficulty() {
      if (difficulty === 'easy') {
        player1.speed = 3;
        player2.speed = 3;
      } else if (difficulty === 'medium') {
        player1.speed = 5;
        player2.speed = 5;
      } else if (difficulty === 'hard') {
        player1.speed = 7;
        player2.speed = 7;
      }
    }

    function openLeaderboard() {
      leaderboardModal.classList.remove('hidden');
    }

    // Other game logic...

  </script>
</body>
</html>
