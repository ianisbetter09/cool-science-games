<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Car Coin Collector</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
    canvas { display: block; }
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 15px;
      border-radius: 8px;
    }
    #shopButton {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 18px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #shopUI {
      display: none;
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
      border-radius: 8px;
    }
    .shop-item {
      margin-bottom: 10px;
    }
    .shop-item button {
      background-color: #ff9800;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
    }
    .shop-item button:disabled {
      background-color: #ccc;
    }
  </style>
</head>
<body>

<div id="hud">Coins: <span id="coinCount">0</span></div>
<button id="shopButton">Shop</button>

<div id="shopUI">
  <h3>Shop</h3>
  <div class="shop-item">
    <span>Speed Boost (10 coins)</span>
    <button id="speedBoostBtn">Buy</button>
  </div>
  <div class="shop-item">
    <span>Extra Life (20 coins)</span>
    <button id="extraLifeBtn">Buy</button>
  </div>
  <button id="closeShopBtn">Close</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

<script>
  // Scene setup
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x87ceeb); // Sky blue

  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0, 5, 10);
  camera.lookAt(0, 0, 0);

  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Lighting
  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(10, 20, 10);
  scene.add(light);

  // Road segments
  const roadSegments = [];
  const roadSegmentLength = 20;
  const roadSpeed = 0.4;

  for (let i = 0; i < 5; i++) {
    const roadGeometry = new THREE.PlaneGeometry(10, roadSegmentLength);
    const roadMaterial = new THREE.MeshStandardMaterial({ color: 0x333333 });
    const road = new THREE.Mesh(roadGeometry, roadMaterial);
    road.rotation.x = -Math.PI / 2;
    road.position.z = -i * roadSegmentLength;
    scene.add(road);
    roadSegments.push(road);
  }

  // Lane dashes
  const dashes = [];
  const dashCount = 20;
  const dashSpacing = 5;

  for (let i = 0; i < dashCount; i++) {
    const dashGeometry = new THREE.BoxGeometry(0.3, 0.01, 1.5);
    const dashMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
    const dash = new THREE.Mesh(dashGeometry, dashMaterial);
    dash.position.set(0, 0.01, -i * dashSpacing);
    scene.add(dash);
    dashes.push(dash);
  }

  // Player car
  const carGeometry = new THREE.BoxGeometry(1, 1, 2);
  const carMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
  const car = new THREE.Mesh(carGeometry, carMaterial);
  car.position.y = 0.5;
  scene.add(car);

  // Movement
  let moveLeft = false;
  let moveRight = false;
  const carSpeed = 0.2;

  document.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowLeft') moveLeft = true;
    if (e.key === 'ArrowRight') moveRight = true;
  });
  document.addEventListener('keyup', (e) => {
    if (e.key === 'ArrowLeft') moveLeft = false;
    if (e.key === 'ArrowRight') moveRight = false;
  });

  // Coins
  const coins = [];
  const coinSpeed = 0.4;
  let coinCount = 0;

  const coinCounter = document.getElementById('coinCount');

  function spawnCoin() {
    const coinGeometry = new THREE.CylinderGeometry(0.4, 0.4, 0.1, 32);
    const coinMaterial = new THREE.MeshStandardMaterial({ color: 0xffd700 });
    const coin = new THREE.Mesh(coinGeometry, coinMaterial);
    coin.rotation.x = Math.PI / 2;
    coin.position.set((Math.floor(Math.random() * 5) - 2) * 2, 0.5, -50);
    scene.add(coin);
    coins.push(coin);
  }

  setInterval(spawnCoin, 1000); // every 1 sec

  // Shop button functionality
  const shopButton = document.getElementById('shopButton');
  const shopUI = document.getElementById('shopUI');
  const closeShopBtn = document.getElementById('closeShopBtn');
  
  shopButton.addEventListener('click', () => {
    shopUI.style.display = 'block';
  });

  closeShopBtn.addEventListener('click', () => {
    shopUI.style.display = 'none';
  });

  // Shop actions
  const speedBoostBtn = document.getElementById('speedBoostBtn');
  const extraLifeBtn = document.getElementById('extraLifeBtn');

  speedBoostBtn.addEventListener('click', () => {
    if (coinCount >= 10) {
      coinCount -= 10;
      coinCounter.textContent = coinCount;
      alert('You purchased a Speed Boost!');
      // Add actual game logic for speed boost here
    } else {
      alert('Not enough coins!');
    }
  });

  extraLifeBtn.addEventListener('click', () => {
    if (coinCount >= 20) {
      coinCount -= 20;
      coinCounter.textContent = coinCount;
      alert('You purchased an Extra Life!');
      // Add actual game logic for extra life here
    } else {
      alert('Not enough coins!');
    }
  });

  function animate() {
    requestAnimationFrame(animate);

    // Move car left/right
    if (moveLeft && car.position.x > -4) car.position.x -= carSpeed;
    if (moveRight && car.position.x < 4) car.position.x += carSpeed;

    // Scroll road segments
    roadSegments.forEach(road => {
      road.position.z += roadSpeed;
      if (road.position.z > 30) {
        road.position.z -= roadSegmentLength * roadSegments.length;
      }
    });

    // Scroll dashes
    dashes.forEach(dash => {
      dash.position.z += roadSpeed;
      if (dash.position.z > 10) {
        dash.position.z -= dashSpacing * dashCount;
      }
    });

    // Move coins & detect collection
    coins.forEach((coin, index) => {
      coin.position.z += coinSpeed;

      // Coin collection check
      if (
        Math.abs(coin.position.x - car.position.x) < 0.75 &&
        Math.abs(coin.position.z - car.position.z) < 1
      ) {
        coinCount++;
        coinCounter.textContent = coinCount;
        scene.remove(coin);
        coins.splice(index, 1);
        return;
      }

      // Remove if off-screen
      if (coin.position.z > 20) {
        scene.remove(coin);
        coins.splice(index, 1);
      }
    });

    renderer.render(scene, camera);
  }

  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
