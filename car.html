<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Car Game</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

<script>
  // Scene setup
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x87ceeb); // Sky blue

  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0, 5, 10);
  camera.lookAt(0, 0, 0);

  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Lighting
  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(10, 20, 10);
  scene.add(light);

  // Road segments
  const roadSegments = [];
  const roadSegmentLength = 20;
  const roadSpeed = 0.4;

  for (let i = 0; i < 5; i++) {
    const roadGeometry = new THREE.PlaneGeometry(10, roadSegmentLength);
    const roadMaterial = new THREE.MeshStandardMaterial({ color: 0x333333 });
    const road = new THREE.Mesh(roadGeometry, roadMaterial);
    road.rotation.x = -Math.PI / 2;
    road.position.z = -i * roadSegmentLength;
    scene.add(road);
    roadSegments.push(road);
  }

  // Player car
  const carGeometry = new THREE.BoxGeometry(1, 1, 2);
  const carMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
  const car = new THREE.Mesh(carGeometry, carMaterial);
  car.position.y = 0.5;
  scene.add(car);

  // Movement
  let moveLeft = false;
  let moveRight = false;
  const carSpeed = 0.2;

  document.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowLeft') moveLeft = true;
    if (e.key === 'ArrowRight') moveRight = true;
  });
  document.addEventListener('keyup', (e) => {
    if (e.key === 'ArrowLeft') moveLeft = false;
    if (e.key === 'ArrowRight') moveRight = false;
  });

  // Obstacles
  const obstacles = [];
  const obstacleSpeed = 0.4;

  function spawnObstacle() {
    const obsGeometry = new THREE.BoxGeometry(1, 1, 1);
    const obsMaterial = new THREE.MeshStandardMaterial({ color: 0x000000 });
    const obs = new THREE.Mesh(obsGeometry, obsMaterial);
    obs.position.set((Math.floor(Math.random() * 5) - 2) * 2, 0.5, -50);
    scene.add(obs);
    obstacles.push(obs);
  }

  setInterval(spawnObstacle, 1500); // every 1.5 sec

  let isGameOver = false;

  function animate() {
    if (isGameOver) return;

    requestAnimationFrame(animate);

    // Move car left/right
    if (moveLeft && car.position.x > -4) car.position.x -= carSpeed;
    if (moveRight && car.position.x < 4) car.position.x += carSpeed;

    // Scroll road segments
    roadSegments.forEach(road => {
      road.position.z += roadSpeed;
      if (road.position.z > 30) {
        road.position.z -= roadSegmentLength * roadSegments.length;
      }
    });

    // Move obstacles toward player
    obstacles.forEach((obs, index) => {
      obs.position.z += obstacleSpeed;

      // Collision check
      if (
        Math.abs(obs.position.x - car.position.x) < 1 &&
        Math.abs(obs.position.z - car.position.z) < 1
      ) {
        isGameOver = true;
        alert("ðŸ’¥ Game Over!");
        window.location.reload();
      }

      // Remove off-screen
      if (obs.position.z > 20) {
        scene.remove(obs);
        obstacles.splice(index, 1);
      }
    });

    renderer.render(scene, camera);
  }

  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
