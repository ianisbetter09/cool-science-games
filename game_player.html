<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool Science Games - Player</title>
  <link rel="icon" type="image/png" href="pngs/logo8.png">

  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow-x: hidden;
    }

    h1 { margin-top: 20px; }
    h1 a { color: white; text-decoration: none; }

    /* --- Game Player Section --- */
    .game-section {
      margin: 20px auto;
      width: 75%;
      max-width: 900px;
    }

    .game-container {
      width: 100%;
      height: 550px;
      background: #222;
      border-radius: 15px 15px 0 0;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      border: 2px solid #333;
      overflow: hidden;
    }

    iframe { border: none; width: 100%; height: 100%; }

    /* --- Game Info Bar (Footer) --- */
    .game-info-bar {
      background: #1a1a1a;
      border: 2px solid #333;
      border-top: none;
      border-radius: 0 0 15px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      margin-bottom: 40px;
    }

    .game-details { text-align: left; }
    .game-title { font-weight: bold; color: white; font-size: 1.1em; display: block; }
    .game-author { font-size: 0.85em; color: #888; display: block; }

    .fullscreen-btn {
      width: 35px;
      height: 35px;
      background: #444;
      border-radius: 6px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      color: white;
      cursor: pointer;
    }

    /* --- Vertical Game List Section --- */
    .game-list-container {
      width: 75%;
      max-width: 900px;
      margin: 0 auto 50px auto;
      text-align: left;
    }

    .list-item {
      display: flex;
      align-items: center;
      background: black; /* Set background to black */
      border: 1px solid #222;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .list-item:hover {
      background: #111;
      border-color: #444;
    }

    .list-item img {
      width: 100px; /* Slightly smaller icons */
      height: auto;
      border-radius: 5px;
      margin-right: 20px;
    }

    .list-item-title {
      font-size: 1.2em;
      font-weight: bold;
      color: #ddd;
    }
  </style>
</head>
<body>

  <h1><a href="index.html">Cool Science Games</a></h1>

  <div class="game-section">
    <div class="game-container" id="gameContainer">
      <p>Click a game below to play!</p>
    </div>

    <div class="game-info-bar">
      <div class="game-details">
        <span class="game-title" id="displayTitle">No Game Selected</span>
        <span class="game-author" id="displayAuthor">Please select a game</span>
      </div>
      <div class="fullscreen-btn" id="fsBtn" title="Fullscreen">â›¶</div>
    </div>
  </div>

  <div class="game-list-container">
    
    <div class="list-item" onclick="switchGame('WeridSpaceGame.html', 'Spaceship Game', 'Ian')">
      <img src="pngs/spaceship_game2.png" alt="Spaceship Game">
      <div class="list-item-title">Spaceship Game</div>
    </div>

    <div class="list-item" onclick="switchGame('car.html', '3D Car Game', 'Ian')">
      <img src="pngs/3d_car.png" alt="3D Car Game">
      <div class="list-item-title">3D Car Game</div>
    </div>

    <div class="list-item" onclick="switchGame('gambling.html', 'Gambling Game', 'Ian')">
      <img src="pngs/Gambling.png" alt="Gambling Game">
      <div class="list-item-title">Gambling Game</div>
    </div>

    <div class="list-item" onclick="switchGame('blockblast.html', 'Block Breaker', 'Ian')">
      <img src="pngs/blockbreaker.png" alt="Block Breaker">
      <div class="list-item-title">Block Breaker</div>
    </div>

    <div class="list-item" onclick="switchGame('tower', 'Tower Defense', 'Ian')">
      <img src="pngs/towerdefense.png" alt="Tower Defense">
      <div class="list-item-title">Tower Defense</div>
    </div>

    <div class="list-item" onclick="switchGame('Games 1/gam1.html', 'Platform Game (Beta)', 'Ian')">
      <img src="pngs/platformgame.png" alt="Platform Game">
      <div class="list-item-title">Platform Game (Beta)</div>
    </div>

  </div>

  <script>
    const container = document.getElementById('gameContainer');
    const titleDisp = document.getElementById('displayTitle');
    const authorDisp = document.getElementById('displayAuthor');
    const fsBtn = document.getElementById('fsBtn');

    function switchGame(file, title, author) {
      container.innerHTML = '';
      const iframe = document.createElement('iframe');
      iframe.src = 'Games/' + file;
      iframe.id = "gameIframe";
      iframe.allow = 'gamepad *; fullscreen *';
      container.appendChild(iframe);

      titleDisp.innerText = title;
      authorDisp.innerText = "By " + author;

      fsBtn.onclick = () => {
        if (iframe.requestFullscreen) iframe.requestFullscreen();
        else if (iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen();
      };

      // Scroll to the top player area
      window.scrollTo({top: 0, behavior: 'smooth'});
    }

    // Scroll Lock for Arrow Keys/Space
    window.addEventListener("keydown", function(e) {
        if(["Space", "ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].indexOf(e.code) > -1) {
            e.preventDefault();
        }
    }, false);

    // Initial Load Logic
    const params = new URLSearchParams(window.location.search);
    const g = params.get('game');
    if (g) {
      // Logic to auto-fill title based on URL if needed
      switchGame(g, "Playing Game...", "Ian");
    }
  </script>

</body>
</html>
