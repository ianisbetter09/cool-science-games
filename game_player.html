<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool Science Games</title>
  <link rel="icon" type="image/png" href="pngs/logo8.png">

  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 20px;
    }

    .game-container {
      margin: 30px auto;
      width: 67.5%;
      height: 800px;
      background: #222;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    iframe {
      border: none;
      width: 80%;
      height: 80%;
    }

    /* Fullscreen Button */
    .fullscreen-btn {
      position: absolute;
      bottom: 15px;
      right: 15px;
      width: 40px;
      height: 40px;
      background: white;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      color: black;
      cursor: pointer;
      user-select: none;
      transition: background 0.2s;
      z-index: 10;
    }

    .fullscreen-btn:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
  <h1 class="back" href="index.html">Cool Science Games</h1>

  <div class="game-container" id="gameContainer">
    <p>Loading your game...</p>
    <div class="fullscreen-btn" id="fullscreenBtn">⛶</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const game = params.get('game');

    if (game) {
      const iframe = document.createElement('iframe');
      iframe.src = 'Games/' + game;
      iframe.allow = 'gamepad *; fullscreen *';

      const container = document.getElementById('gameContainer');
      container.innerHTML = '';
      container.appendChild(iframe);

      // Add fullscreen button back after clearing container
      const fullscreenBtn = document.createElement('div');
      fullscreenBtn.className = 'fullscreen-btn';
      fullscreenBtn.id = 'fullscreenBtn';
      fullscreenBtn.textContent = '⛶';
      container.appendChild(fullscreenBtn);

      // Handle page scroll locking
      let scrollingLocked = false;

      function lockScroll() {
        if (!scrollingLocked) {
          scrollingLocked = true;
          document.body.style.overflow = 'hidden';
        }
      }

      function unlockScroll() {
        scrollingLocked = false;
        document.body.style.overflow = '';
      }

      iframe.addEventListener('load', () => {
        iframe.contentWindow.addEventListener('focus', lockScroll);
      });

      document.addEventListener('click', (e) => {
        if (!iframe.contains(e.target)) {
          unlockScroll();
        }
      });

      window.addEventListener('keydown', (e) => {
        if (!scrollingLocked) return;
        const keysToBlock = ['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', ' ', 'Space', 'PageUp', 'PageDown'];
        if (keysToBlock.includes(e.key)) e.preventDefault();
      });

      // Fullscreen button logic
      fullscreenBtn.addEventListener('click', () => {
        if (iframe.requestFullscreen) {
          iframe.requestFullscreen();
        } else if (iframe.webkitRequestFullscreen) {
          iframe.webkitRequestFullscreen();
        } else if (iframe.msRequestFullscreen) {
          iframe.msRequestFullscreen();
        }
      });

    } else {
      document.getElementById('gameContainer').innerHTML = '<p>No game selected.</p>';
    }
  </script>

</body>
</html>
