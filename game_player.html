<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Game Player</title>
  <link rel="icon" type="image/png" href="pngs/logo8.png">
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .game-container {
      margin: 30px auto;
      width: 90%;
      height: 80vh;
      background: #222;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    iframe {
      border: none;
      border-radius: 15px;
      width: 100%;
      height: 100%;
    }
    a.back {
      color: white;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
      background: grey;
      padding: 10px 20px;
      border-radius: 10px;
    }
    a.back:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body>
  <h1>üéÆ Mini Game Player</h1>
  <div class="game-container" id="gameContainer">
    <p>Loading your game...</p>
  </div>
  <a class="back" href="index.html">‚Üê Back to Main Menu</a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const game = params.get('game');

    if (game) {
      const iframe = document.createElement('iframe');
      iframe.src = 'Games/' + game;
      document.getElementById('gameContainer').innerHTML = '';
      document.getElementById('gameContainer').appendChild(iframe);
    } else {
      document.getElementById('gameContainer').innerHTML = '<p>No game selected.</p>';
    }
  </script>
</body>
</html>
