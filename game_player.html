<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool Science Games - Player</title>
  <link rel="icon" type="image/png" href="pngs/logo8.png">

  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow-x: hidden;
    }

    h1 { margin-top: 20px; }
    h1 a { color: white; text-decoration: none; }

    /* --- Auto-Sizing Game Section --- */
    .game-section {
      margin: 20px auto;
      width: 90%; /* Uses more of the screen on mobile */
      max-width: 1000px; /* Limits size on large monitors */
    }

    .game-container {
      width: 100%;
      /* Aspect Ratio 16:9 makes it auto-size height based on width */
      aspect-ratio: 16 / 9; 
      background: #222;
      border-radius: 15px 15px 0 0;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      border: 2px solid #333;
      overflow: hidden;
    }

    iframe { 
      border: none; 
      width: 100%; 
      height: 100%; 
    }

    /* --- Game Info Bar --- */
    .game-info-bar {
      background: #1a1a1a;
      border: 2px solid #333;
      border-top: none;
      border-radius: 0 0 15px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      margin-bottom: 40px;
    }

    .game-details { text-align: left; }
    .game-title { font-weight: bold; color: white; font-size: 1.1em; display: block; }
    .game-author { font-size: 0.85em; color: #888; display: block; }

    .fullscreen-btn {
      width: 40px;
      height: 40px;
      background: #444;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    .fullscreen-btn:hover { background: #666; }

    /* --- Vertical List --- */
    .game-list-container {
      width: 90%;
      max-width: 1000px;
      margin: 0 auto 50px auto;
      text-align: left;
    }

    .list-item {
      display: flex;
      align-items: center;
      background: black;
      border-bottom: 1px solid #222;
      padding: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .list-item:hover { background: #111; }

    .list-item img {
      width: 80px; /* Smaller icon */
      height: auto;
      border-radius: 6px;
      margin-right: 20px;
    }

    .list-item-title { font-size: 1.1em; color: #eee; }
  </style>
</head>
<body>

  <h1><a href="index.html">Cool Science Games</a></h1>

  <div class="game-section">
    <div class="game-container" id="gameContainer">
      <p>Select a game below to begin</p>
    </div>

    <div class="game-info-bar">
      <div class="game-details">
        <span class="game-title" id="displayTitle">No Game Selected</span>
        <span class="game-author" id="displayAuthor">Choose a title below</span>
      </div>
      <div class="fullscreen-btn" id="fsBtn" title="Fullscreen">â›¶</div>
    </div>
  </div>

  <div class="game-list-container">
    <div class="list-item" onclick="switchGame('WeridSpaceGame.html', 'Spaceship Game', 'Ian')">
      <img src="pngs/spaceship_game2.png">
      <div class="list-item-title">Spaceship Game</div>
    </div>
    <div class="list-item" onclick="switchGame('car.html', '3D Car Game', 'Ian')">
      <img src="pngs/3d_car.png">
      <div class="list-item-title">3D Car Game</div>
    </div>
    <div class="list-item" onclick="switchGame('gambling.html', 'Gambling Game', 'Ian')">
      <img src="pngs/Gambling.png">
      <div class="list-item-title">Gambling Game</div>
    </div>
    <div class="list-item" onclick="switchGame('blockblast.html', 'Block Breaker', 'Ian')">
      <img src="pngs/blockbreaker.png">
      <div class="list-item-title">Block Breaker</div>
    </div>
    <div class="list-item" onclick="switchGame('tower', 'Tower Defense', 'Ian')">
      <img src="pngs/towerdefense.png">
      <div class="list-item-title">Tower Defense</div>
    </div>
  </div>
<div class="game-list-container" id="gameList"></div>

<script>
  // 1. Define your game library with tags
  const games = [
    { file: 'WeridSpaceGame.html', title: 'Spaceship Game', author: 'Ian', img: 'pngs/spaceship_game2.png', tags: ['space', 'action', 'arcade'] },
    { file: 'car.html', title: '3D Car Game', author: 'Ian', img: 'pngs/3d_car.png', tags: ['3d', 'driving', 'simulation'] },
    { file: 'gambling.html', title: 'Gambling Game', author: 'Ian', img: 'pngs/Gambling.png', tags: ['arcade', 'strategy', 'luck'] },
    { file: 'blockblast.html', title: 'Block Breaker', author: 'Ian', img: 'pngs/blockbreaker.png', tags: ['arcade', 'puzzle'] },
    { file: 'tower', title: 'Tower Defense', author: 'Ian', img: 'pngs/towerdefense.png', tags: ['strategy', '3d', 'action'] }
  ];

  const container = document.getElementById('gameContainer');
  const titleDisp = document.getElementById('displayTitle');
  const authorDisp = document.getElementById('displayAuthor');
  const fsBtn = document.getElementById('fsBtn');
  const listContainer = document.getElementById('gameList');

  // 2. Function to render the list
  function renderList(currentGameFile = null) {
    let listToDisplay = [...games];

    if (currentGameFile) {
      const current = games.find(g => g.file === currentGameFile);
      
      // Sort by similarity
      listToDisplay.sort((a, b) => {
        if (a.file === currentGameFile) return -1; // Keep current at top or filter it out
        if (b.file === currentGameFile) return 1;

        const scoreA = a.tags.filter(tag => current.tags.includes(tag)).length;
        const scoreB = b.tags.filter(tag => current.tags.includes(tag)).length;
        return scoreB - scoreA; // Higher score comes first
      });
    }

    listContainer.innerHTML = '';
    listToDisplay.forEach(game => {
      const item = document.createElement('div');
      item.className = 'list-item';
      // Highlight the currently playing game
      if (game.file === currentGameFile) item.style.borderLeft = "4px solid #007bff";
      
      item.onclick = () => switchGame(game.file, game.title, game.author);
      item.innerHTML = `
        <img src="${game.img}">
        <div class="list-item-title">${game.title}</div>
      `;
      listContainer.appendChild(item);
    });
  }

  // 3. Updated switchGame
  function switchGame(file, title, author) {
    container.innerHTML = '';
    const iframe = document.createElement('iframe');
    iframe.src = 'Games/' + file;
    iframe.setAttribute('allowfullscreen', '');
    iframe.allow = "autoplay; gamepad; fullscreen; focus-without-user-activation";
    
    container.appendChild(iframe);
    titleDisp.innerText = title;
    authorDisp.innerText = "By " + author;

    fsBtn.onclick = () => {
      if (iframe.requestFullscreen) iframe.requestFullscreen();
      else if (iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen();
    };

    // Re-sort the list based on the new game
    renderList(file);
    window.scrollTo({top: 0, behavior: 'smooth'});
  }

  // Initial Load
  const params = new URLSearchParams(window.location.search);
  const g = params.get('game');
  if (g) {
    const found = games.find(game => game.file === g);
    if (found) switchGame(found.file, found.title, found.author);
    else renderList();
  } else {
    renderList();
  }

  // Prevent Arrow Key Scrolling
  window.addEventListener("keydown", function(e) {
    if(["Space", "ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].indexOf(e.code) > -1) {
      e.preventDefault();
    }
  }, false);
</script>

</body>
</html>
