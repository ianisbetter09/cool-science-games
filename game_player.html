<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool Science Games</title>
  <link rel="icon" type="image/png" href="pngs/logo8.png">
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden; /* Optional: prevents page scrolling altogether */
    }
    .game-container {
      margin: 30px auto;
      width: 67.5%;
      height: 800px;
      background: #222;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    iframe {
      border: none;
      width: 80%;
      height: 80%;
      border-radius: 0;
    }
  </style>
</head>
<body>
  <h1 class="back" href="index.html">Cool Science Games</h1>

  <div class="game-container" id="gameContainer">
    <p>Loading your game...</p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const game = params.get('game');

    if (game) {
      const iframe = document.createElement('iframe');
      iframe.src = 'Games/' + game;
      iframe.allow = 'gamepad *; fullscreen *'; // optional but helps with controls
      const container = document.getElementById('gameContainer');
      container.innerHTML = '';
      container.appendChild(iframe);

      // Prevent scrolling when arrow keys, space, etc. are pressed
      window.addEventListener('keydown', (e) => {
        const keysToBlock = ['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', ' '];
        if (keysToBlock.includes(e.key)) {
          e.preventDefault();
        }
      });
    } else {
      document.getElementById('gameContainer').innerHTML = '<p>No game selected.</p>';
    }
  </script>
</body>
</html>
