<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool Science Games - Player</title>
  <link rel="icon" type="image/png" href="pngs/logo8.png">

  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow-x: hidden;
    }

    h1 { margin-top: 20px; }
    h1 a { color: white; text-decoration: none; }

    /* The Game Player Area */
    .game-section {
      margin: 20px auto;
      width: 70%;
    }

    .game-container {
      width: 100%;
      height: 600px;
      background: #222;
      border-radius: 15px 15px 0 0; /* Rounded top only */
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      border: 2px solid #333;
      overflow: hidden;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }

    /* Game Info Bar (The "Footer" for the game) */
    .game-info-bar {
      background: #1a1a1a;
      border: 2px solid #333;
      border-top: none;
      border-radius: 0 0 15px 15px; /* Rounded bottom only */
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      color: #ccc;
    }

    .game-details { text-align: left; }
    .game-details span { display: block; }
    .game-title { font-weight: bold; color: white; font-size: 1.1em; }
    .game-author { font-size: 0.85em; color: #888; }

    .fullscreen-btn {
      width: 40px;
      height: 40px;
      background: #444;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }

    .fullscreen-btn:hover { background: #666; }

    /* Selection Area */
    .more-games-section {
      margin-top: 50px;
      padding: 40px 20px;
      background: #111;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .grid img {
      width: 160px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .grid img:hover { transform: scale(1.1); }
  </style>
</head>
<body>

  <h1><a href="index.html">Cool Science Games</a></h1>

  <div class="game-section">
    <div class="game-container" id="gameContainer">
      <p>Select a game below!</p>
    </div>

    <div class="game-info-bar">
      <div class="game-details">
        <span class="game-title" id="displayTitle">Game Title</span>
        <span class="game-author" id="displayAuthor">By Your Name</span>
      </div>
      <div class="fullscreen-btn" id="fsBtn" title="Fullscreen">â›¶</div>
    </div>
  </div>

  <div class="more-games-section">
    <h3>Choose Another Game</h3>
    <div class="grid">
      <img src="pngs/spaceship_game2.png" onclick="switchGame('WeridSpaceGame.html', 'Spaceship Game', 'Ian')">
      <img src="pngs/3d_car.png" onclick="switchGame('car.html', '3D Car Game', 'Ian')">
      <img src="pngs/Gambling.png" onclick="switchGame('gambling.html', 'Gambling Game', 'Ian')">
      <img src="pngs/blockbreaker.png" onclick="switchGame('blockblast.html', 'Block Breaker', 'Ian')">
      <img src="pngs/towerdefense.png" onclick="switchGame('tower', 'Tower Defense', 'Ian')">
    </div>
  </div>

  <script>
    const container = document.getElementById('gameContainer');
    const titleDisp = document.getElementById('displayTitle');
    const authorDisp = document.getElementById('displayAuthor');
    const fsBtn = document.getElementById('fsBtn');

    function switchGame(file, title, author) {
      container.innerHTML = '';
      const iframe = document.createElement('iframe');
      iframe.src = 'Games/' + file;
      iframe.id = "gameIframe";
      iframe.allow = 'gamepad *; fullscreen *';
      container.appendChild(iframe);

      titleDisp.innerText = title;
      authorDisp.innerText = "By " + author;

      // Handle Fullscreen
      fsBtn.onclick = () => {
        if (iframe.requestFullscreen) iframe.requestFullscreen();
        else if (iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen();
      };

      window.scrollTo({top: 0, behavior: 'smooth'});
    }

    // --- FIX FOR SCROLLING ---
    // This stops the page from moving when you use Arrow Keys or Space
    window.addEventListener("keydown", function(e) {
        if(["Space", "ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].indexOf(e.code) > -1) {
            e.preventDefault();
        }
    }, false);

    // Initial Load
    const params = new URLSearchParams(window.location.search);
    const g = params.get('game');
    if (g) {
      // Map common files to titles (optional)
      switchGame(g, g.replace('.html', ''), 'Ian');
    }
  </script>

</body>
</html>
