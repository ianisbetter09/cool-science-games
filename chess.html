<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chessboard</title>
  <!-- Include Chessboard.js CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboardjs/1.0.0/chessboard-1.0.0.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20px;
    }
    #board1 {
      margin: 20px auto;
    }
    #startBtn, #clearBtn {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #startBtn, #clearBtn {
      background-color: #4CAF50;
      color: white;
      border: none;
    }
    button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <h1>Play Chess</h1>

  <!-- Container for the Chessboard -->
  <div id="board1" style="width: 400px"></div>

  <!-- Buttons to control the game -->
  <button id="startBtn">Start Game</button>
  <button id="clearBtn">Clear Board</button>

  <!-- Include Chess.js and Chessboard.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboardjs/1.0.0/chessboard-1.0.0.min.js"></script>

  <script>
    // Initialize Chessboard.js and Chess.js
    const board = Chessboard('board1', {
      draggable: true,
      dropOffBoard: 'trash', // Pieces that are dragged off the board will be discarded
      sparePieces: true
    });

    // Event listeners for buttons
    document.getElementById('startBtn').addEventListener('click', function() {
      board.start();  // Reset board to initial position
    });

    document.getElementById('clearBtn').addEventListener('click', function() {
      board.clear();  // Clear the board
    });
  </script>

</body>
</html>
