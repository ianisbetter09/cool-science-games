<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Risk Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        .game-container {
            margin: 20px;
            padding: 20px;
            border: 2px solid #333;
            display: inline-block;
            background-color: white;
        }
        h1 {
            color: #2c3e50;
        }
        #coin-count {
            font-size: 24px;
            font-weight: bold;
            color: #27ae60;
        }
        .button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #2980b9;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            color: #e74c3c;
        }
        .success {
            color: #2ecc71;
        }
        .input-range {
            margin: 10px;
            padding: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Coin Risk Game</h1>
        <p>Click "Risk It" to risk your coins and see if you win or lose more!</p>
        <div id="coin-count">Coins: 100</div>
        <div id="day-info">Day 1 — Risks Left: 5</div>

        
        <!-- User-defined Max Risk -->
        <div>
            <label for="max-risk">Maximum Risk:</label>
            <input type="number" id="max-risk" class="input-range" min="10" value="50">
        </div>

        <button class="button" id="risk-button">Risk It!</button>
        <p id="result" class="result"></p>
    </div>

    <script>
        let coins = 100;
        let currentDay = 1;
        let risksLeft = 5;
        let minRisk = 10;  // Fixed minimum risk
        let maxRisk = 50;

        function updateUI() {
            document.getElementById('coin-count').innerText = `Coins: ${coins}`;
            document.getElementById('day-info').innerText = `Day ${currentDay} — Risks Left: ${risksLeft}`;
        }

        function startNewDay() {
            currentDay++;
            risksLeft = 5;
            updateUI();
            document.getElementById('risk-button').disabled = false;
            document.getElementById('result').innerHTML = `A new day begins! Max risk: ${maxRisk} coins.`;
            document.getElementById('result').classList.remove('failure');
            document.getElementById('result').classList.add('success');
        }

        document.getElementById('risk-button').addEventListener('click', function() {
            // Get user-defined max risk
            maxRisk = parseInt(document.getElementById('max-risk').value);

            if (maxRisk < minRisk) {
                document.getElementById('result').innerHTML = "Maximum risk must be at least 10 coins!";
                document.getElementById('result').classList.add('failure');
                return;
            }

            if (risksLeft <= 0) {
                document.getElementById('result').innerHTML = "No risks left today! Wait for a new day.";
                return;
            }

            // Randomly select risk amount between minRisk (10) and maxRisk
            const riskAmount = Math.floor(Math.random() * (maxRisk - minRisk + 1)) + minRisk;
            const outcome = Math.random();

            if (outcome < 0.5) {
                coins += riskAmount;
                document.getElementById('result').innerHTML = `You won ${riskAmount} coins!`;
                document.getElementById('result').classList.remove('failure');
                document.getElementById('result').classList.add('success');
            } else {
                coins -= riskAmount;
                document.getElementById('result').innerHTML = `You lost ${riskAmount} coins!`;
                document.getElementById('result').classList.remove('success');
                document.getElementById('result').classList.add('failure');
            }

            risksLeft--;
            updateUI();

            if (coins <= 0) {
                document.getElementById('result').innerHTML = "Game Over! You ran out of coins.";
                document.getElementById('risk-button').disabled = true;
            } else if (risksLeft === 0) {
                document.getElementById('risk-button').disabled = true;
                setTimeout(startNewDay, 1500); // Simulate a new day in 3 seconds
            }
        });

        updateUI(); // Initialize UI
    </script>
</body>
</html>
