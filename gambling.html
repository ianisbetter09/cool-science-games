<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gambling Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        .game-container {
            margin: 20px;
            padding: 20px;
            border: 2px solid #333;
            display: inline-block;
            background-color: white;
        }
        h1 {
            color: #2c3e50;
        }
        #coin-count {
            font-size: 24px;
            font-weight: bold;
            color: #27ae60;
        }
        .button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #2980b9;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            color: #e74c3c;
        }
        .success {
            color: #2ecc71;
        }
        .failure {
            color: #e74c3c;
        }
        .shop-button {
            background-color: #f39c12;
        }
        .shop-button:hover {
            background-color: #e67e22;
        }
        .shop-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 1px solid #000;
            z-index: 1000;
        }
        .shop-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }
        #reset-button {
            background-color: #e74c3c;
        }
        #reset-button:hover {
            background-color: #c0392b;
        }
        #wheel-container {
    margin: 20px auto;
    width: 150px;
    height: 150px;
    border: 5px solid #333;
    border-radius: 50%;
    position: relative;
    overflow: hidden;
}

#wheel {
    width: 100%;
    height: 100%;
    position: absolute;
    transform-origin: center;
    transition: transform 3s cubic-bezier(0.33, 1, 0.68, 1);
}

.segment {
    width: 100%;
    height: 100%;
    position: absolute;
    text-align: center;
    line-height: 150px;
    font-weight: bold;
    font-size: 20px;
    color: white;
}

.segment:nth-child(1) { background: #27ae60; transform: rotate(0deg); }
.segment:nth-child(2) { background: #3498db; transform: rotate(90deg); }
.segment:nth-child(3) { background: #f39c12; transform: rotate(180deg); }
.segment:nth-child(4) { background: #e74c3c; transform: rotate(270deg); }

#spin-btn:disabled {
    background-color: #aaa;
    cursor: not-allowed;
}

    </style>
</head>
<body>
    <div class="game-container">
        <h1>Gambling Game</h1>
        <p>Click "Risk It" to risk your coins and see if you win or lose more!</p>
        <div id="coin-count">Coins: 100</div>
        <button class="button" id="risk-button">Risk It!</button>
        <button class="button shop-button" onclick="openShop()">Open Shop</button>
        <p id="result" class="result"></p>
        <button id="reset-button" class="button" onclick="resetGame()" style="display: none;">Reset Game</button>
    </div>

<button class="button" onclick="openWheel()">Spin Daily Bonus Wheel</button>

<div id="wheel-overlay" class="shop-overlay" onclick="closeWheel()"></div>
<div id="wheel-modal" class="shop-modal">
    <h2>Daily Bonus Wheel</h2>
    <div id="wheel-container">
        <div id="wheel">
            <div class="segment">100üí∞</div>
            <div class="segment">200üí∞</div>
            <div class="segment">üçÄ</div>
            <div class="segment">üò¢</div>
        </div>
    </div>
    <button id="spin-btn" onclick="spinWheel()">üéâ Spin</button>
    <p id="wheel-result"></p>
    <button onclick="closeWheel()">Close</button>
</div>


    
    <!-- Shop Modal -->
<div id="shop-overlay" class="shop-overlay" onclick="closeShop()"></div>
<div id="shop-modal" class="shop-modal">
    <h2>Shop</h2>
    <p>Buy a Lucky Clover for <span id="clover-price">200</span> coins. Each clover gives +5% increased chance to win!</p>
    <button onclick="buyLuckyClover()">Buy Lucky Clover</button>
    <p id="clover-count">Lucky Clovers Owned: 0</p>
    <button onclick="closeShop()">Close</button>
</div>


    <script>
    let coins = 100; // Starting amount of coins
    let luckyClovers = 0; // Track number of Lucky Clovers

    // Function to handle the risk action
    document.getElementById('risk-button').addEventListener('click', function() {
        const riskAmount = Math.floor(Math.random() * 41) + 10;
        let winChance = 0.5 + (luckyClovers * 0.05); // Base 50% + 5% per clover
        if (winChance > 0.95) winChance = 0.95; // Optional: Cap win chance at 95%

        let outcome = Math.random();

        if (outcome < winChance) {
            coins += riskAmount;
            document.getElementById('result').innerHTML = `You won ${riskAmount} coins!`;
            document.getElementById('result').classList.remove('failure');
            document.getElementById('result').classList.add('success');
        } else {
            coins -= riskAmount;
            document.getElementById('result').innerHTML = `You lost ${riskAmount} coins!`;
            document.getElementById('result').classList.remove('success');
            document.getElementById('result').classList.add('failure');
        }

        document.getElementById('coin-count').innerText = `Coins: ${coins}`;

        // Check if the player has run out of coins
        if (coins <= 0) {
            document.getElementById('result').innerHTML = "Game Over! You ran out of coins.";
            document.getElementById('result').classList.remove('success', 'failure');
            document.getElementById('risk-button').disabled = true;
            document.getElementById('reset-button').style.display = 'inline-block'; // Show reset button
        }
    });
let lastSpin = null;

function openWheel() {
    if (canSpinToday()) {
        document.getElementById('wheel-modal').style.display = 'block';
        document.getElementById('wheel-overlay').style.display = 'block';
        document.getElementById('wheel-result').textContent = '';
    } else {
        alert('You can only spin once per day! Come back tomorrow.');
    }
}

function closeWheel() {
    document.getElementById('wheel-modal').style.display = 'none';
    document.getElementById('wheel-overlay').style.display = 'none';
}

function canSpinToday() {
    const now = new Date().toDateString();
    if (lastSpin !== now) {
        return true;
    }
    return false;
}

function spinWheel() {
    const prizes = [
        { type: 'coins', value: 100, text: 'You won 100 coins!' },
        { type: 'coins', value: 200, text: 'Jackpot! You won 200 coins!' },
        { type: 'clover', value: 1, text: 'Lucky you! You got 1 Lucky Clover!' },
        { type: 'mystery', value: 0, text: 'Mystery prize: No reward... this time!' },
    ];

    const prize = prizes[Math.floor(Math.random() * prizes.length)];

    if (prize.type === 'coins') {
        coins += prize.value;
    } else if (prize.type === 'clover') {
        luckyClovers += prize.value;
    }

    lastSpin = new Date().toDateString();

    document.getElementById('coin-count').textContent = `Coins: ${coins}`;
    document.getElementById('clover-count').textContent = `Lucky Clovers Owned: ${luckyClovers}`;
    document.getElementById('wheel-result').textContent = prize.text;
    updateCloverPrice();
}

    // Open the shop modal
    function openShop() {
        document.getElementById('shop-modal').style.display = 'block';
        document.getElementById('shop-overlay').style.display = 'block';
        updateCloverPrice(); // Ensure the clover price is updated when the shop opens
    }

    // Close the shop modal
    function closeShop() {
        document.getElementById('shop-modal').style.display = 'none';
        document.getElementById('shop-overlay').style.display = 'none';
    }

    // Function to handle the purchase of Lucky Clover
    function buyLuckyClover() {
        const cloverPrice = 200 + luckyClovers * 50; // Starting price 200, increasing by 50 per clover

        if (coins >= cloverPrice) {
            coins -= cloverPrice;
            luckyClovers += 1;
            document.getElementById('coin-count').textContent = `Coins: ${coins}`;
            document.getElementById('clover-count').textContent = `Lucky Clovers Owned: ${luckyClovers}`;
            updateCloverPrice(); // Update the clover price in the shop modal
            alert(`You bought a Lucky Clover! Each one boosts your win chance by 5%.`);
            closeShop();
        } else {
            alert('You do not have enough coins!');
        }
    }

    // Update the clover price in the shop modal
    function updateCloverPrice() {
        const cloverPrice = 200 + luckyClovers * 50;
        document.getElementById('clover-price').textContent = cloverPrice;
    }

    // Function to reset the game
    function resetGame() {
        coins = 100; // Reset coins to 100
        luckyClovers = 0; // Reset Lucky Clovers
        document.getElementById('coin-count').textContent = `Coins: ${coins}`;
        document.getElementById('clover-count').textContent = `Lucky Clovers Owned: ${luckyClovers}`;
        document.getElementById('result').textContent = '';
        document.getElementById('risk-button').disabled = false; // Enable the risk button again
        document.getElementById('reset-button').style.display = 'none'; // Hide reset button
        updateCloverPrice(); // Reset the clover price to 200
    }
        let lastSpin = localStorage.getItem("lastSpinDate");
let spinning = false;

function openWheel() {
    const today = new Date().toDateString();
    document.getElementById('wheel-modal').style.display = 'block';
    document.getElementById('wheel-overlay').style.display = 'block';
    document.getElementById('wheel-result').textContent = '';

    if (lastSpin === today) {
        document.getElementById('spin-btn').disabled = true;
        document.getElementById('wheel-result').textContent = 'You already spun today!';
    } else {
        document.getElementById('spin-btn').disabled = false;
    }
}

function closeWheel() {
    document.getElementById('wheel-modal').style.display = 'none';
    document.getElementById('wheel-overlay').style.display = 'none';
}

function spinWheel() {
    if (spinning) return;
    spinning = true;
    document.getElementById('spin-btn').disabled = true;

    const wheel = document.getElementById('wheel');
    const segments = ['100', '200', 'clover', 'none'];
    const segmentDegrees = 360 / segments.length;

    const selectedIndex = Math.floor(Math.random() * segments.length);
    const fullSpins = 5;
    const degreesToRotate = fullSpins * 360 + (selectedIndex * segmentDegrees);

    wheel.style.transform = `rotate(${degreesToRotate}deg)`;

    setTimeout(() => {
        const prize = segments[selectedIndex];
        let message = '';

        if (prize === '100') {
            coins += 100;
            message = 'You won 100 coins!';
        } else if (prize === '200') {
            coins += 200;
            message = 'Jackpot! 200 coins!';
        } else if (prize === 'clover') {
            luckyClovers += 1;
            message = 'You won a Lucky Clover!';
        } else {
            message = 'No prize this time üò¢';
        }

        document.getElementById('coin-count').textContent = `Coins: ${coins}`;
        document.getElementById('clover-count').textContent = `Lucky Clovers Owned: ${luckyClovers}`;
        document.getElementById('wheel-result').textContent = message;
        updateCloverPrice();

        // Lock out until tomorrow
        lastSpin = new Date().toDateString();
        localStorage.setItem("lastSpinDate", lastSpin);

        spinning = false;
    }, 3000);
}

</script>

</body>
</html>
