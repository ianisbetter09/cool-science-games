<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Roll Game</title>
  <style>
    /* Add your styling here */
    .shop-button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .shop-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Dice Roll Game</h1>
  
  <button class="shop-button" onclick="openShop()">Open Shop</button>
  
  <div id="shop-modal" style="display: none;">
    <h2>Welcome to the Shop</h2>
    <button onclick="buyRiggedDice()">Buy Rigged Dice (50 Coins)</button>
    <button onclick="closeShop()">Close Shop</button>
  </div>

  <div>
    <button onclick="rollDice()">Roll Dice</button>
    <p id="result"></p>
  </div>

  <script src="game.js"></script>
</body>
</html>
