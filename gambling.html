<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gambling Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        .game-container {
            margin: 20px;
            padding: 20px;
            border: 2px solid #333;
            display: inline-block;
            background-color: white;
        }
        h1 {
            color: #2c3e50;
        }
        #coin-count {
            font-size: 24px;
            font-weight: bold;
            color: #27ae60;
        }
        .button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #2980b9;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            color: #e74c3c;
        }
        .success {
            color: #2ecc71;
        }
        .failure {
            color: #e74c3c;
        }
        .shop-button {
            background-color: #f39c12;
        }
        .shop-button:hover {
            background-color: #e67e22;
        }
        .shop-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 1px solid #000;
            z-index: 1000;
        }
        .shop-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }
        #reset-button {
            background-color: #e74c3c;
        }
        #reset-button:hover {
            background-color: #c0392b;
        }
        #wheel-container {
    margin: 20px auto;
    width: 150px;
    height: 150px;
    border: 5px solid #333;
    border-radius: 50%;
    position: relative;
    overflow: hidden;
}

#wheel {
    width: 100%;
    height: 100%;
    position: absolute;
    transform-origin: center;
    transition: transform 3s cubic-bezier(0.33, 1, 0.68, 1);
}

.segment {
    width: 100%;
    height: 100%;
    position: absolute;
    text-align: center;
    line-height: 150px;
    font-weight: bold;
    font-size: 20px;
    color: white;
}

.segment:nth-child(1) { background: #27ae60; transform: rotate(0deg); }
.segment:nth-child(2) { background: #3498db; transform: rotate(90deg); }
.segment:nth-child(3) { background: #f39c12; transform: rotate(180deg); }
.segment:nth-child(4) { background: #e74c3c; transform: rotate(270deg); }

#spin-btn:disabled {
    background-color: #aaa;
    cursor: not-allowed;
}

    </style>
</head>
<body>
    <div class="game-container">
        <h1>Gambling Game</h1>
        <p>Click "Risk It" to risk your coins and see if you win or lose more!</p>
        <div id="coin-count">Coins: 100</div>
        <button class="button" id="risk-button">Risk It!</button>
        <button class="button shop-button" onclick="openShop()">Open Shop</button>
        <p id="result" class="result"></p>
        <button id="reset-button" class="button" onclick="resetGame()" style="display: none;">Reset Game</button>
    </div>

<button class="button" onclick="openWheel()">Spin Daily Bonus Wheel</button>

<div id="wheel-overlay" class="shop-overlay" onclick="closeWheel()"></div>
<div id="wheel-modal" class="shop-modal">
    <h2>Daily Bonus Wheel</h2>
    <div id="wheel-container">
        <div id="wheel">
            <div class="segment">100üí∞</div>
            <div class="segment">200üí∞</div>
            <div class="segment">üçÄ</div>
            <div class="segment">üò¢</div>
        </div>
    </div>
    <button id="spin-btn" onclick="spinWheel()">üéâ Spin</button>
    <p id="wheel-result"></p>
    <button onclick="closeWheel()">Close</button>
</div>


    
    <!-- Shop Modal -->
<div id="shop-overlay" class="shop-overlay" onclick="closeShop()"></div>
<div id="shop-modal" class="shop-modal">
    <h2>Shop</h2>
    <p>Buy a Lucky Clover for <span id="clover-price">200</span> coins. Each clover gives +5% increased chance to win!</p>
    <button onclick="buyLuckyClover()">Buy Lucky Clover</button>
    <p id="clover-count">Lucky Clovers Owned: 0</p>
    <button onclick="closeShop()">Close</button>
</div>


<script>
document.addEventListener('DOMContentLoaded', () => {
    let coins = 100;
    let luckyClovers = 0;
    let lastSpin = localStorage.getItem("lastSpinDate");
    let spinning = false;

    const riskBtn = document.getElementById('risk-button');
    const resetBtn = document.getElementById('reset-button');
    const resultEl = document.getElementById('result');
    const coinCountEl = document.getElementById('coin-count');
    const cloverCountEl = document.getElementById('clover-count');

    riskBtn.addEventListener('click', () => {
        const riskAmount = Math.floor(Math.random() * 41) + 10;
        let winChance = 0.5 + (luckyClovers * 0.05);
        if (winChance > 0.95) winChance = 0.95;

        const outcome = Math.random();

        if (outcome < winChance) {
            coins += riskAmount;
            resultEl.innerHTML = `You won ${riskAmount} coins!`;
            resultEl.classList.remove('failure');
            resultEl.classList.add('success');
        } else {
            coins -= riskAmount;
            resultEl.innerHTML = `You lost ${riskAmount} coins!`;
            resultEl.classList.remove('success');
            resultEl.classList.add('failure');
        }

        coinCountEl.innerText = `Coins: ${coins}`;

        if (coins <= 0) {
            resultEl.innerHTML = "Game Over! You ran out of coins.";
            resultEl.classList.remove('success', 'failure');
            riskBtn.disabled = true;
            resetBtn.style.display = 'inline-block';
        }
    });

    window.openShop = function () {
        document.getElementById('shop-modal').style.display = 'block';
        document.getElementById('shop-overlay').style.display = 'block';
        updateCloverPrice();
    };

    window.closeShop = function () {
        document.getElementById('shop-modal').style.display = 'none';
        document.getElementById('shop-overlay').style.display = 'none';
    };

    window.buyLuckyClover = function () {
        const cloverPrice = 200 + luckyClovers * 50;
        if (coins >= cloverPrice) {
            coins -= cloverPrice;
            luckyClovers++;
            coinCountEl.textContent = `Coins: ${coins}`;
            cloverCountEl.textContent = `Lucky Clovers Owned: ${luckyClovers}`;
            updateCloverPrice();
            alert(`You bought a Lucky Clover!`);
            closeShop();
        } else {
            alert('You do not have enough coins!');
        }
    };

    function updateCloverPrice() {
        const cloverPrice = 200 + luckyClovers * 50;
        document.getElementById('clover-price').textContent = cloverPrice;
    }

    window.openWheel = function () {
        const today = new Date().toDateString();
        const wheelResult = document.getElementById('wheel-result');
        const spinBtn = document.querySelector('#wheel-modal button[onclick="spinWheel()"]');
        
        document.getElementById('wheel-modal').style.display = 'block';
        document.getElementById('wheel-overlay').style.display = 'block';
        wheelResult.textContent = '';

        if (lastSpin === today) {
            spinBtn.disabled = true;
            wheelResult.textContent = 'You already spun today!';
        } else {
            spinBtn.disabled = false;
        }
    };

    window.closeWheel = function () {
        document.getElementById('wheel-modal').style.display = 'none';
        document.getElementById('wheel-overlay').style.display = 'none';
    };

    window.spinWheel = function () {
        if (spinning) return;
        spinning = true;

        const prizes = [
            { type: 'coins', value: 100, text: 'You won 100 coins!' },
            { type: 'coins', value: 200, text: 'Jackpot! You won 200 coins!' },
            { type: 'clover', value: 1, text: 'Lucky you! You got 1 Lucky Clover!' },
            { type: 'mystery', value: 0, text: 'Mystery prize: No reward... this time!' },
        ];

        const prize = prizes[Math.floor(Math.random() * prizes.length)];

        setTimeout(() => {
            if (prize.type === 'coins') {
                coins += prize.value;
            } else if (prize.type === 'clover') {
                luckyClovers += prize.value;
            }

            lastSpin = new Date().toDateString();
            localStorage.setItem("lastSpinDate", lastSpin);

            coinCountEl.textContent = `Coins: ${coins}`;
            cloverCountEl.textContent = `Lucky Clovers Owned: ${luckyClovers}`;
            document.getElementById('wheel-result').textContent = prize.text;
            updateCloverPrice();
            spinning = false;
        }, 86400000 );
    };

    window.resetGame = function () {
        coins = 100;
        luckyClovers = 0;
        coinCountEl.textContent = `Coins: ${coins}`;
        cloverCountEl.textContent = `Lucky Clovers Owned: ${luckyClovers}`;
        resultEl.textContent = '';
        riskBtn.disabled = false;
        resetBtn.style.display = 'none';
        updateCloverPrice();
    };
});
</script>


</body>
</html>
