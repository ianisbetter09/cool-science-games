<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gambling Game</title>
    <link rel="icon" type="image/png" href="pngs/logo8.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        .game-container {
            margin: 20px;
            padding: 20px;
            border: 2px solid #333;
            display: inline-block;
            background-color: white;
        }
        h1 {
            color: #2c3e50;
        }
        #coin-count {
            font-size: 24px;
            font-weight: bold;
            color: #27ae60;
        }
        .button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #2980b9;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
        }
        .success { color: #2ecc71; }
        .failure { color: #e74c3c; }

        .shop-button {
            background-color: #f39c12;
        }
        .shop-button:hover {
            background-color: #e67e22;
        }

        .shop-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 1px solid #000;
            z-index: 1000;
        }
        .shop-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }

        #reset-button {
            background-color: #e74c3c;
        }
        #reset-button:hover {
            background-color: #c0392b;
        }

        .stock-market {
            margin-top: 40px;
        }
        .stock-item {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            display: inline-block;
            width: 180px;
            text-align: center;
        }
        .buy-button {
            background-color: #2ecc71;
        }
        .buy-button:hover {
            background-color: #27ae60;
        }
        .sell-button {
            background-color: #e74c3c;
        }
        .sell-button:hover {
            background-color: #c0392b;
        }

    </style>
</head>
<body>

    <div class="game-container">
        <h1>Gambling Game</h1>
        <p>Click "Risk It" to risk your coins and see if you win or lose more!</p>

        <div id="coin-count">Coins: 100</div>
        <button class="button" id="risk-button">Risk It!</button>
        <button class="button shop-button" onclick="openShop()">Open Shop</button>

        <p id="result" class="result"></p>

        <button id="reset-button" class="button" onclick="resetGame()" style="display:none;">Reset Game</button>
    </div>


    <!-- STOCK MARKET -->
    <div class="stock-market">
        <h2>Stock Market</h2>
        <div id="stock-list"></div>
    </div>


    <!-- SHOP -->
    <div id="shop-overlay" class="shop-overlay" onclick="closeShop()"></div>
    <div id="shop-modal" class="shop-modal">
        <h2>Shop</h2>
        <p>Buy a Lucky Clover for <span id="clover-price">200</span> coins. (+5% win chance each)</p>
        <button onclick="buyLuckyClover()">Buy Lucky Clover</button>
        <p id="clover-count">Lucky Clovers Owned: 0</p>
        <hr>
        <button onclick="closeShop()">Close</button>
    </div>


<script>
document.addEventListener("DOMContentLoaded", () => {

    let coins = 100;
    let luckyClovers = 0;
    let stockPortfolio = {};

    const riskBtn = document.getElementById("risk-button");
    const resetBtn = document.getElementById("reset-button");
    const resultEl = document.getElementById("result");
    const coinCountEl = document.getElementById("coin-count");
    const cloverCountEl = document.getElementById("clover-count");
    const stockListEl = document.getElementById("stock-list");


    const stocks = [
        { name: "TechCorp", price: 50 },
        { name: "AutoWorks", price: 30 },
        { name: "GreenEnergy", price: 80 },
        { name: "BioMed", price: 120 },
        { name: "FinGroup", price: 90 },
        { name: "MegaStore", price: 60 },
        { name: "SpaceXplore", price: 200 },
        { name: "FarmFresh", price: 40 },
        { name: "MedTech", price: 150 },
        { name: "CyberSafe", price: 75 },
        { name: "GoldMines", price: 170 },
        { name: "RetailGiant", price: 55 },
        { name: "EduTech", price: 120 },
        { name: "Innovate", price: 200 },
        { name: "AeroDynamics", price: 250 }
    ];


    // ---------------- STOCK MARKET ----------------
    function renderStockMarket() {
        stockListEl.innerHTML = "";
        stocks.forEach((stock, index) => {
            const owned = stockPortfolio[stock.name] || 0;

            const item = document.createElement("div");
            item.classList.add("stock-item");
            item.innerHTML = `
                <div class="stock-name">${stock.name}</div>
                <div class="stock-price">Price: ${stock.price}</div>
                <div class="stock-owned">Owned: ${owned}</div>
                <button class="button buy-button" onclick="buyStock(${index})">Buy</button>
                <button class="button sell-button" onclick="sellStock(${index})">Sell</button>
            `;
            stockListEl.appendChild(item);
        });
    }

    window.buyStock = function(index) {
        const stock = stocks[index];
        if (coins >= stock.price) {
            coins -= stock.price;
            stockPortfolio[stock.name] = (stockPortfolio[stock.name] || 0) + 1;
            coinCountEl.textContent = `Coins: ${coins}`;
            renderStockMarket();
        } else {
            alert("Not enough coins.");
        }
    };

    window.sellStock = function(index) {
        const stock = stocks[index];
        const count = stockPortfolio[stock.name] || 0;

        if (count > 0) {
            coins += stock.price;
            stockPortfolio[stock.name] -= 1;
            if (stockPortfolio[stock.name] === 0) delete stockPortfolio[stock.name];
            coinCountEl.textContent = `Coins: ${coins}`;
            renderStockMarket();
        } else {
            alert("You own none of this stock.");
        }
    };

    function fluctuateStockPrices() {
        stocks.forEach(stock => {
            const change = Math.random() * 20 - 10;
            stock.price = Math.max(1, stock.price + Math.floor(change));
        });
        renderStockMarket();
    }

    setInterval(fluctuateStockPrices, 30000);


    // ---------------- SHOP FUNCTIONS ----------------
    window.openShop = function() {
        document.getElementById("shop-modal").style.display = "block";
        document.getElementById("shop-overlay").style.display = "block";
    };

    window.closeShop = function() {
        document.getElementById("shop-modal").style.display = "none";
        document.getElementById("shop-overlay").style.display = "none";
    };

    window.buyLuckyClover = function() {
        const price = 200 + luckyClovers * 50;

        if (coins >= price) {
            coins -= price;
            luckyClovers++;

            coinCountEl.textContent = `Coins: ${coins}`;
            cloverCountEl.textContent = `Lucky Clovers Owned: ${luckyClovers}`;
            document.getElementById("clover-price").textContent = 200 + luckyClovers * 50;

            alert("You bought a Lucky Clover!");
            closeShop();
        } else {
            alert("Not enough coins.");
        }
    };


    // ---------------- RISK GAME ----------------
    riskBtn.addEventListener("click", () => {
        const risk = Math.floor(Math.random() * 41) + 10;
        let winChance = 0.5 + luckyClovers * 0.05;
        if (winChance > 1) winChance = 1;

        if (Math.random() < winChance) {
            coins += risk;
            resultEl.textContent = `You won ${risk} coins!`;
            resultEl.className = "result success";
        } else {
            coins -= risk;
            resultEl.textContent = `You lost ${risk} coins!`;
            resultEl.className = "result failure";
        }

        coinCountEl.textContent = `Coins: ${coins}`;

        if (coins <= 0) {
            resultEl.textContent = "Game Over! You ran out of coins.";
            riskBtn.disabled = true;
            resetBtn.style.display = "inline-block";
        }
    });


    // ---------------- RESET ----------------
    window.resetGame = function() {
        coins = 100;
        luckyClovers = 0;
        stockPortfolio = {};

        coinCountEl.textContent = `Coins: ${coins}`;
        cloverCountEl.textContent = `Lucky Clovers Owned: ${luckyClovers}`;
        resultEl.textContent = "";
        resultEl.className = "result";

        riskBtn.disabled = false;
        resetBtn.style.display = "none";

        renderStockMarket();
    };


    renderStockMarket();
});
</script>

</body>
</html>
