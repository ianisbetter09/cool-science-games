<!DOCTYPE html>
<html>
<head>
<title>fLoPpy BiRd</title>
<style>
    body {
        background: #70c5ce;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    canvas {
        background: #4ec0ca;
        border: 2px solid #000;
    }
</style>
</head>
<body>

<canvas id="game" width="400" height="600"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

// Bird
let birdX = 50;
let birdY = canvas.height / 2;
let birdVelocity = 0;
const gravity = 0.5;
const jump = -8;
const birdSize = 20;

// Pipes
let pipes = [];
const pipeWidth = 60;
const pipeGap = 140;
const pipeSpeed = 2;

// Score
let score = 0;
let highscore = Number(localStorage.getItem("flappyHighscore")) || 0;

let gameOver = false;
let countdown = 0;
let gameRunning = false;

function startCountdown() {
    countdown = 3;
    gameRunning = false;
    let interval = setInterval(() => {
        countdown--;
        if (countdown <= 0) {
            clearInterval(interval);
            gameRunning = true;
        }
    }, 1000);
}

function resetGame() {
    birdY = canvas.height / 2;
    birdVelocity = 0;
    pipes = [];
    score = 0;
    gameOver = false;
    startCountdown();
}

function addPipe() {
    const topHeight = Math.random() * (canvas.height - pipeGap - 100) + 20;
    pipes.push({
        x: canvas.width,
        top: topHeight,
        bottom: topHeight + pipeGap,
        passed: false
    });
}

function update() {
    if (!gameRunning || gameOver) return;

    // Bird physics
    birdVelocity += gravity;
    birdY += birdVelocity;

    // Add new pipes
    if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
        addPipe();
    }

    // Move pipes
    pipes.forEach(p => p.x -= pipeSpeed);

    // Collision detection & scoring
    pipes.forEach(p => {
        if (
            birdX < p.x + pipeWidth &&
            birdX + birdSize > p.x &&
            (birdY < p.top || birdY + birdSize > p.bottom)
        ) {
            gameOver = true;
        }

        // Score for passing pipes
        if (!p.passed && p.x + pipeWidth < birdX) {
            p.passed = true;
            score++;
        }
    });

    // Ground / ceiling collision
    if (birdY + birdSize > canvas.height || birdY < 0) {
        gameOver = true;
    }

    // Update highscore
    if (gameOver) {
        if (score > highscore) {
            highscore = score;
            localStorage.setItem("flappyHighscore", highscore);
        }
    }
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Bird
    ctx.fillStyle = "yellow";
    ctx.fillRect(birdX, birdY, birdSize, birdSize);

    // Pipes
    ctx.fillStyle = "green";
    pipes.forEach(p => {
        ctx.fillRect(p.x, 0, pipeWidth, p.top);
        ctx.fillRect(p.x, p.bottom, pipeWidth, canvas.height - p.bottom);
    });

    // Score
    ctx.fillStyle = "black";
    ctx.font = "24px Arial";
    ctx.fillText("Score: " + score, 10, 30);
    ctx.fillText("Highscore: " + highscore, 10, 60);

    // Countdown
    if (!gameRunning && countdown > 0) {
        ctx.fillStyle = "white";
        ctx.font = "70px Arial";
        ctx.fillText(countdown, canvas.width / 2 - 20, canvas.height / 2);
    }

    // Game Over screen
    if (gameOver) {
        ctx.fillStyle = "red";
        ctx.font = "40px Arial";
        ctx.fillText("GAME OVER", 80, canvas.height/2);
        ctx.font = "20px Arial";
        ctx.fillText("Press SPACE to restart", 100, canvas.height/2 + 40);
    }
}

function gameLoop() {
    update();
    draw();
    requestAnimationFrame(gameLoop);
}

document.addEventListener("keydown", e => {
    if (e.code === "Space") {
        if (gameOver) {
            resetGame();
            return;
        }
        if (gameRunning) {
            birdVelocity = jump;
        }
    }
});

// Start with countdown
startCountdown();
gameLoop();
</script>

</body>
</html>
