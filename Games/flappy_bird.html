<!DOCTYPE html>
<html>
<head>
<title>FlOpPy BiRd</title>
<style>
    body {
        background: #70c5ce;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    canvas {
        background: #4ec0ca;
        border: 2px solid #000;
    }
</style>
</head>
<body>

<canvas id="game" width="400" height="600"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

// Bird
let birdX = 300;
let birdY = canvas.height / 2;
let birdVelocity = 0;

// INVERTED GRAVITY
const gravity = -0.3;    // pulls UP
const jump = 6;          // jump sends bird DOWN (positive Y)
const birdSize = 20;

// Pipes
let pipes = [];
const pipeWidth = 60;
const pipeGap = 150;

// INVERTED PIPE DIRECTION
const pipeSpeed = 2; // moves to the RIGHT

// Score / Highscore
let score = 0;
let highscore = Number(localStorage.getItem("flappyHighscore")) || 0;

// Game State
let gameRunning = false;
let gameOver = false;
let countdown = 0;
let gamepaused = false;
// ------------------------------
// RESET + COUNTDOWN
// ------------------------------
function startCountdown() {
    countdown = 3;
    gameRunning = false;

    let timer = setInterval(() => {
        countdown--;
        if (countdown <= 0) {
            clearInterval(timer);
            gameRunning = true;
        }
    }, 1000);
}

function resetGame() {
    birdY = canvas.height / 2;
    birdVelocity = 0;
    pipes = [];
    score = 0;
    gameOver = false;
    startCountdown();
}

// ------------------------------
// PIPES
// ------------------------------

// Pipes now spawn on the LEFT and move RIGHT
function addPipe() {
    const topHeight = Math.random() * (canvas.height - pipeGap - 100) + 20;

    pipes.push({
        x: -pipeWidth,                // start left of screen
        top: topHeight,
        bottom: topHeight + pipeGap,
        passed: false
    });
}

// ------------------------------
// UPDATE LOOP
// ------------------------------
function update() {
    if (!gameRunning || gameOver) return;

    // Bird physics (inverted)
    birdVelocity += gravity/1.1;
    birdY += birdVelocity;

    // Add pipes
    if (pipes.length === 0 || pipes[pipes.length - 1].x > 200) {
        addPipe();
    }

    // Move pipes RIGHT
    pipes.forEach(p => p.x += pipeSpeed);

    // Collision + scoring
    pipes.forEach(p => {

        // Collision
        if (
            birdX < p.x + pipeWidth &&
            birdX + birdSize > p.x &&
            (birdY < p.top || birdY + birdSize > p.bottom)
        ) {
            endGame();
        }

        // Score when bird PASSES pipes (from left to right now)
        if (!p.passed && p.x > birdX) {
            p.passed = true;
            score++;
        }
    });

    // Ceiling / floor collision (inverted gravity)
    if (birdY < 0 || birdY + birdSize > canvas.height) {
        endGame();
    }
}

// ------------------------------
// END GAME
// ------------------------------
function endGame() {
    gameOver = true;
    gameRunning = false;
    gamepaused = false;

    if (score > highscore) {
        highscore = score;
        localStorage.setItem("flappyHighscore", highscore);
    }
}

// ------------------------------
// DRAW LOOP
// ------------------------------
function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Bird
    ctx.fillStyle = "yellow";
    ctx.fillRect(birdX, birdY, birdSize, birdSize);

    // Pipes
    ctx.fillStyle = "green";
    pipes.forEach(p => {
        ctx.fillRect(p.x, 0, pipeWidth, p.top);
        ctx.fillRect(p.x, p.bottom, pipeWidth, canvas.height - p.bottom);
    });

    // Score
    ctx.fillStyle = "black";
    ctx.font = "24px Arial";
    ctx.fillText("Score: " + score, 10, 30);
    ctx.fillText("Highscore: " + highscore, 10, 60);

    // Countdown
    if (!gameRunning && !gameOver && countdown > 0) {
        ctx.fillStyle = "white";
        ctx.font = "70px Arial";
        ctx.fillText(countdown, canvas.width/2 - 20, canvas.height/2);
    }

    // Game Over
    if (gameOver) {
        ctx.fillStyle = "red";
        ctx.font = "40px Arial";
        ctx.fillText("GAME OVER", 80, canvas.height/2 - 20);
        ctx.font = "20px Arial";
        ctx.fillText("Press SPACE to restart", 110, canvas.height/2 + 30);
    }
    //puased?
     if (gamepuased) {
        gameRunning = false;
        ctx.fillStyle = "blue";
        ctx.font = "40px Arial";
        ctx.fillText("PAUSED", 80, canvas.height/2 - 20);
        ctx.font = "20px Arial";
        ctx.fillText("Press P to resume", 110, canvas.height/2 + 30);
    }
}

// ------------------------------
// MAIN LOOP
// ------------------------------
function gameLoop() {
    update();
    draw();
    requestAnimationFrame(gameLoop);
}

// ------------------------------
// INPUT
// ------------------------------
document.addEventListener("keydown", e => {
    if (e.code === "Space") {

        if (gameOver) {
            resetGame();
            return;
        }


    document.addEventListener("keydown", e => {
    if (e.code === "p") {

        if (gameRunning) {
            gamepaused = true; 
        }
    }
});

// Start initial countdown
resetGame();
gameLoop();
</script>

</body>
</html>
