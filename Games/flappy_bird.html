<!DOCTYPE html>
<html>
<head>
<title>Flappy Bird</title>
<style>
    body {
        background: #70c5ce;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    canvas {
        background: #4ec0ca;
        border: 2px solid #000;
    }
</style>
</head>
<body>

<canvas id="game" width="400" height="600"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

// Bird
let birdX = 50;
let birdY = canvas.height / 2;
let birdVelocity = 0;
const gravity = 0.5;
const jump = +8;
const birdSize = 20;

// Pipes
let pipes = [];
const pipeWidth = 60;
const pipeGap = 160;
const pipeSpeed = 2;

// Score / Highscore
let score = 0;
let highscore = Number(localStorage.getItem("flappyHighscore")) || 0;

// Game State
let gameRunning = false;
let gameOver = false;
let countdown = 0;

// ------------------------------
// RESET + COUNTDOWN
// ------------------------------
function startCountdown() {
    countdown = 3;
    gameRunning = false;

    let timer = setInterval(() => {
        countdown--;
        if (countdown <= 0) {
            clearInterval(timer);
            gameRunning = true;
        }
    }, 1000);
}

function resetGame() {
    birdY = canvas.height / 2;
    birdVelocity = 0;
    pipes = [];
    score = 0;
    gameOver = false;
    startCountdown();
}

// ------------------------------
// PIPES
// ------------------------------
function addPipe() {
    const topHeight = Math.random() * (canvas.height - pipeGap - 100) + 20;
    pipes.push({
        x: canvas.width,
        top: topHeight,
        bottom: topHeight + pipeGap,
        passed: false
    });
}

// ------------------------------
// UPDATE LOOP
// ------------------------------
function update() {
    if (!gameRunning || gameOver) return;

    // Bird physics
    birdVelocity -= gravity;
    birdY -= birdVelocity;

    // Add pipes
    if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
        addPipe();
    }

    // Move pipes
    pipes.forEach(p => p.x -= pipeSpeed);

    // Collision + Scoring
    pipes.forEach(p => {
        // Collision
        if (
            birdX < p.x + pipeWidth &&
            birdX + birdSize > p.x &&
            (birdY < p.top || birdY + birdSize > p.bottom)
        ) {
            endGame();
        }

        // Score
        if (!p.passed && p.x + pipeWidth < birdX) {
            p.passed = true;
            score++;
        }
    });

    // Ground / Ceiling
    if (birdY + birdSize > canvas.height || birdY < 0) {
        endGame();
    }
}

// ------------------------------
// END GAME
// ------------------------------
function endGame() {
    gameOver = true;
    gameRunning = false;

    // Highscore update
    if (score > highscore) {
        highscore = score;
        localStorage.setItem("flappyHighscore", highscore);
    }
}

// ------------------------------
// DRAW LOOP
// ------------------------------
function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Bird
    ctx.fillStyle = "yellow";
    ctx.fillRect(birdX, birdY, birdSize, birdSize);

    // Pipes
    ctx.fillStyle = "green";
    pipes.forEach(p => {
        ctx.fillRect(p.x, 0, pipeWidth, p.top);
        ctx.fillRect(p.x, p.bottom, pipeWidth, canvas.height - p.bottom);
    });

    // Score + Highscore
    ctx.fillStyle = "black";
    ctx.font = "24px Arial";
    ctx.fillText("Score: " + score, 10, 30);
    ctx.fillText("Highscore: " + highscore, 10, 60);

    // Countdown
    if (!gameRunning && !gameOver && countdown > 0) {
        ctx.fillStyle = "white";
        ctx.font = "70px Arial";
        ctx.fillText(countdown, canvas.width / 2 - 20, canvas.height / 2);
    }

    // Game Over display
    if (gameOver) {
        ctx.fillStyle = "red";
        ctx.font = "40px Arial";
        ctx.fillText("GAME OVER", 80, canvas.height / 2 - 20);
        ctx.font = "20px Arial";
        ctx.fillText("Press SPACE to restart", 110, canvas.height / 2 + 30);
    }
}

// ------------------------------
// MAIN LOOP
// ------------------------------
function gameLoop() {
    update();
    draw();
    requestAnimationFrame(gameLoop);
}

// ------------------------------
// INPUT
// ------------------------------
document.addEventListener("keydown", e => {
    if (e.code === "Space") {

        if (gameOver) {
            resetGame();  
            return;
        }

        if (gameRunning) {
            birdVelocity = jump;
        }
    }
});

// Start initial countdown
resetGame();

gameLoop();
</script>

</body>
</html>
