<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spaceship Game</title>
  <link rel="icon" type="image/png" href="pngs/logo8.png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
      height: 100%;
      width: 100%;
    }

    canvas {
      display: block;
      background-image: url("https://t4.ftcdn.net/jpg/02/43/75/73/360_F_243757367_gBpS6R5c8DB7pL5gw9gi9KXlzFfbdZOA.jpg");
      background-repeat: no-repeat;
      background-size: cover;
    }

    /* Score container */
    #scoreDisplayContainer {
      position: fixed;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 22px;
      font-family: Arial, sans-serif;
      text-shadow: 2px 2px 4px black;
      z-index: 10;
    }

    /* Pause instructions */
    #pauseInstructions {
      position: fixed;
      bottom: 20px;
      left: 20px;
      color: white;
      font-size: 18px;
      font-family: Arial, sans-serif;
      text-shadow: 1px 1px 2px black;
      z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <div id="scoreDisplayContainer">
    <div id="scoreDisplay">Score: 0</div>
    <div id="highScoreDisplay">High Score: 0</div>
  </div>

  <div id="pauseInstructions">Press <b>Esc</b> to Pause | <b>Enter</b> for Fullscreen</div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let paused = false;
    let score = 0;
    let highScore = 0;
    let gameSpeed = 10;
    let obstacles = [];
    let isUpPressed = false;
    let isDownPressed = false;

    const dino = {
      x: 80,
      y: 150,
      width: 50,
      height: 35,
      velocity: 0
    };

    const shipPng = new Image();
    shipPng.src = "pngs/ship.png";

    // === Resize canvas to always match window size ===
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function togglePause() {
      paused = !paused;
      if (!paused) gameLoop();
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.body.requestFullscreen().catch(err => alert(`Error: ${err.message}`));
      } else {
        document.exitFullscreen();
      }
    }

    function drawShip() {
      ctx.drawImage(shipPng, dino.x, dino.y, dino.width, dino.height);
    }

    function drawObstacles() {
      ctx.fillStyle = "red";
      obstacles.forEach(o => ctx.fillRect(o.x, o.y, o.width, o.height));
    }

    function updateObstacles() {
      for (let i = obstacles.length - 1; i >= 0; i--) {
        obstacles[i].x -= obstacles[i].speed;
        if (obstacles[i].x + obstacles[i].width < 0) {
          obstacles.splice(i, 1);
          score++;
          checkSpeedIncrease();
        }
      }
    }

    function createObstacle() {
      if (Math.random() < 0.03) {
        const height = 15;
        const width = Math.random() * (80 - 30) + 30;
        const obstacleY = Math.random() * (canvas.height - height);
        const speed = gameSpeed + Math.random() * 3;

        obstacles.push({ x: canvas.width, y: obstacleY, width, height, speed });
      }
    }

    function drawScore() {
      document.getElementById("scoreDisplay").innerText = "Score: " + score;
      document.getElementById("highScoreDisplay").innerText = "High Score: " + highScore;
    }

    function checkSpeedIncrease() {
      if (score % 50 === 0 && score > 0) {
        gameSpeed += 1;
      }
    }

    function detectCollision() {
      for (let obstacle of obstacles) {
        if (
          dino.x + dino.width > obstacle.x &&
          dino.x < obstacle.x + obstacle.width &&
          dino.y + dino.height > obstacle.y &&
          dino.y < obstacle.y + obstacle.height
        ) {
          resetGame();
          return;
        }
      }
    }

    function resetGame() {
      if (score > highScore) highScore = score;
      score = 0;
      obstacles = [];
      gameSpeed = 10;
      dino.y = canvas.height / 2;
      dino.velocity = 0;
    }

    let hoverTime = 0;

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (paused) {
        ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "white";
        ctx.font = "40px Arial";
        ctx.textAlign = "center";
        ctx.fillText("Paused", canvas.width / 2, canvas.height / 2);
        return;
      }

      drawShip();
      drawObstacles();
      drawScore();

      createObstacle();
      updateObstacles();
      detectCollision();

      // Hover effect when idle
      if (!isUpPressed && !isDownPressed) {
        hoverTime += 0.05;
        dino.y += Math.sin(hoverTime) * 0.2;
      }

      // Movement logic
      const acceleration = 0.25;
      const maxVelocity = 4;

      if (isUpPressed) dino.velocity -= acceleration;
      else if (isDownPressed) dino.velocity += acceleration;
      else dino.velocity *= 0.85;

      if (dino.velocity > maxVelocity) dino.velocity = maxVelocity;
      if (dino.velocity < -maxVelocity) dino.velocity = -maxVelocity;

      dino.y += dino.velocity;

      // Boundaries
      if (dino.y < 0) dino.y = 0;
      if (dino.y + dino.height > canvas.height)
        dino.y = canvas.height - dino.height;

      requestAnimationFrame(gameLoop);
    }

    // Controls
    window.addEventListener("keydown", e => {
      if (e.key === "Escape") togglePause();
      if (e.key === "Enter") toggleFullscreen();
      if (e.key === "ArrowUp") isUpPressed = true;
      if (e.key === "ArrowDown") isDownPressed = true;
    });

    window.addEventListener("keyup", e => {
      if (e.key === "ArrowUp") isUpPressed = false;
      if (e.key === "ArrowDown") isDownPressed = false;
    });

    shipPng.onload = gameLoop;
  </script>
</body>
</html>
