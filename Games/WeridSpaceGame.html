<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spaceship Game</title>
  <link rel="icon" type="image/png" src="pngs/logo8.png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background-color: black;
    }

    canvas {
      display: block;
      background-image: url("https://t4.ftcdn.net/jpg/02/43/75/73/360_F_243757367_gBpS6R5c8DB7pL5gw9gi9KXlzFfbdZOA.jpg");
      background-repeat: no-repeat;
      background-size: cover;
    }

    #scoreDisplayContainer {
      position: fixed;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 22px;
      font-family: Arial, sans-serif;
      text-shadow: 2px 2px 4px black;
      z-index: 10;
    }

    #pauseInstructions {
      position: fixed;
      bottom: 20px;
      left: 20px;
      color: white;
      font-size: 18px;
      font-family: Arial, sans-serif;
      text-shadow: 1px 1px 2px black;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <div id="scoreDisplayContainer">
    <div id="scoreDisplay">Score: 0</div>
    <div id="highScoreDisplay">High Score: 0</div>
  </div>

  <div id="pauseInstructions">Press <b>Esc</b> to Pause</div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Make canvas fill the entire window
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // === Game State ===
    let paused = false;
    let score = 0;
    let highScore = 0;
    let gameSpeed = 10;
    let obstacles = [];
    let isUpPressed = false;
    let isDownPressed = false;

    // === Ship Setup ===
    const ship = {
      x: 100,
      y: canvas.height / 2,
      width: 60,
      height: 45,
      velocity: 0
    };

    const shipImg = new Image();
    shipImg.src="pngs/ship.png"; // Make sure this file exists

    function togglePause() {
      paused = !paused;
      if (!paused) gameLoop();
    }

    // === Draw Functions ===
    function drawShip() {
      if (shipImg.complete && shipImg.naturalHeight !== 0) {
        ctx.drawImage(shipImg, ship.x, ship.y, ship.width, ship.height);
      } else {
        // fallback rectangle if image not loaded
        ctx.fillStyle = "white";
        ctx.fillRect(ship.x, ship.y, ship.width, ship.height);
      }
    }

    function drawObstacles() {
      ctx.fillStyle = "red";
      obstacles.forEach(o => ctx.fillRect(o.x, o.y, o.width, o.height));
    }

    function drawScore() {
      document.getElementById("scoreDisplay").innerText = "Score: " + score;
      document.getElementById("highScoreDisplay").innerText = "High Score: " + highScore;
    }

    // === Obstacle Logic ===
    function createObstacle() {
      if (Math.random() < 0.03) { // Adjust spawn rate here
        const height = 15;
        const width = Math.random() * (80 - 30) + 30;
        const obstacleY = Math.random() * (canvas.height - height);
        const speed = gameSpeed + Math.random() * 3;
        obstacles.push({ x: canvas.width, y: obstacleY, width, height, speed });
      }
    }

    function updateObstacles() {
      for (let i = obstacles.length - 1; i >= 0; i--) {
        obstacles[i].x -= obstacles[i].speed;
        if (obstacles[i].x + obstacles[i].width < 0) {
          obstacles.splice(i, 1);
          score++;
          checkSpeedIncrease();
        }
      }
    }

    // === Collision Detection ===
    function detectCollision() {
      for (let obstacle of obstacles) {
        if (
          ship.x + ship.width > obstacle.x &&
          ship.x < obstacle.x + obstacle.width &&
          ship.y + ship.height > obstacle.y &&
          ship.y < obstacle.y + obstacle.height
        ) {
          resetGame();
          return;
        }
      }
    }

    // === Game Management ===
    function resetGame() {
      if (score > highScore) highScore = score;
      score = 0;
      obstacles = [];
      gameSpeed = 10;
      ship.y = canvas.height / 2;
      ship.velocity = 0;
    }

    function checkSpeedIncrease() {
      if (score % 50 === 0 && score > 0) {
        gameSpeed += 1;
      }
    }

    let hoverTime = 0;

    // === Main Game Loop ===
    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (paused) {
        ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "white";
        ctx.font = "40px Arial";
        ctx.textAlign = "center";
        ctx.fillText("Paused", canvas.width / 2, canvas.height / 2);
        return;
      }

      drawShip();
      drawObstacles();
      drawScore();

      createObstacle();
      updateObstacles();
      detectCollision();

      // Hover effect when idle
      if (!isUpPressed && !isDownPressed) {
        hoverTime += 0.05;
        ship.y += Math.sin(hoverTime) * 0.2;
      }

      // Ship movement
      const acceleration = 0.25;
      const maxVelocity = 4;

      if (isUpPressed) ship.velocity -= acceleration;
      else if (isDownPressed) ship.velocity += acceleration;
      else ship.velocity *= 0.85;

      ship.velocity = Math.max(Math.min(ship.velocity, maxVelocity), -maxVelocity);
      ship.y += ship.velocity;

      // Boundaries
      if (ship.y < 0) ship.y = 0;
      if (ship.y + ship.height > canvas.height)
        ship.y = canvas.height - ship.height;

      requestAnimationFrame(gameLoop);
    }

    // === Controls ===
    window.addEventListener("keydown", e => {
      if (e.key === "Escape") togglePause();
      if (e.key === "ArrowUp") isUpPressed = true;
      if (e.key === "ArrowDown") isDownPressed = true;
    });

    window.addEventListener("keyup", e => {
      if (e.key === "ArrowUp") isUpPressed = false;
      if (e.key === "ArrowDown") isDownPressed = false;
    });

    shipImg.onload = gameLoop;
  </script>
</body>
</html>
