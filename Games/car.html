<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Car Game</title>
  <link rel="icon" type="image/png" href="pngs/logo8.png">
  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
    canvas { display: block; }
  </style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb); // sky blue

// Camera
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
camera.position.set(0, 3, 6);

// Renderer
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Lighting
const ambient = new THREE.AmbientLight(0xffffff, 0.6);
scene.add(ambient);
const dirLight = new THREE.DirectionalLight(0xffffff, 1);
dirLight.position.set(10, 10, 5);
scene.add(dirLight);

// Ground for reference
const groundGeo = new THREE.PlaneGeometry(20, 100);
const groundMat = new THREE.MeshStandardMaterial({ color: 0x333333 });
const ground = new THREE.Mesh(groundGeo, groundMat);
ground.rotation.x = -Math.PI / 2;
scene.add(ground);

// Load local car model (same folder)
let car;
const loader = new THREE.GLTFLoader();
loader.load(
  'low_ploy_city_car.glb', // ðŸ‘ˆ local path (same folder)
  (gltf) => {
    car = gltf.scene;
    car.scale.set(1, 1, 1);
    car.position.set(0, 0.3, 0);
    car.rotation.y = Math.PI; // face camera
    scene.add(car);
  },
  undefined,
  (error) => console.error('Error loading car model:', error)
);

// Simple animation loop
function animate() {
  requestAnimationFrame(animate);
  if (car) {
    car.rotation.y += 0.01; // spin slowly to verify visibility
  }
  renderer.render(scene, camera);
}
animate();

// Handle resize
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
