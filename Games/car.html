<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Car Test</title>
  <link rel="icon" type="image/png" href="logo8.png">
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
  </style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb); // Sky blue

// Camera setup
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
camera.position.set(0, 3, 6);

// Renderer setup
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Lighting
const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
scene.add(ambientLight);
const dirLight = new THREE.DirectionalLight(0xffffff, 1);
dirLight.position.set(5, 10, 7);
scene.add(dirLight);

// Ground plane
const groundGeo = new THREE.PlaneGeometry(20, 100);
const groundMat = new THREE.MeshStandardMaterial({ color: 0x333333 });
const ground = new THREE.Mesh(groundGeo, groundMat);
ground.rotation.x = -Math.PI / 2;
scene.add(ground);

// Load the car model from the sibling folder
let car;
const loader = new THREE.GLTFLoader();
loader.load(
  '../Games/low_ploy_city_car.glb', // ðŸ‘ˆ this is the key path
  (gltf) => {
    car = gltf.scene;
    car.scale.set(1, 1, 1);
    car.position.set(0, 0.3, 0);
    car.rotation.y = Math.PI;
    scene.add(car);
    console.log('âœ… Car model loaded successfully');
  },
  undefined,
  (error) => console.error('âŒ Error loading car model:', error)
);

// Simple animation loop
function animate() {
  requestAnimationFrame(animate);
  if (car) car.rotation.y += 0.01;
  renderer.render(scene, camera);
}
animate();

// Handle resizing
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
