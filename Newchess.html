<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Chess with AI</title>
  <style>
    #board {
      width: 400px;
      margin: 20px auto;
    }
    #status {
      text-align: center;
      font-size: 18px;
    }
  </style>

  <!-- Include Chessboard.js -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/dist/chessboard.min.css" />
</head>
<body>

  <div id="board"></div>
  <div id="status"></div>

  <!-- Chessboard.js -->
  <script src="https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/dist/chessboard.min.js"></script>

  <!-- Chess.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.0/chess.min.js"></script>

  <script>
    const board = Chessboard('board', {
      draggable: true,
      position: 'start',
      onDrop: onDrop,
      onSnapEnd: () => board.position(game.fen())
    });

    const game = new Chess();
    const statusElement = document.getElementById('status');

    function onDrop(source, target) {
      const move = game.move({
        from: source,
        to: target,
        promotion: 'q' // promote to queen
      });

      if (move === null) return 'snapback';

      updateStatus();
      window.setTimeout(makeAIMove, 250);
    }

    function makeAIMove() {
      if (game.game_over()) return;

      const moves = game.moves();
      const move = moves[Math.floor(Math.random() * moves.length)];
      game.move(move);
      board.position(game.fen());
      updateStatus();
    }

    function updateStatus() {
      let status = '';
      const moveColor = game.turn() === 'b' ? 'Black' : 'White';

      if (game.in_checkmate()) {
        status = `Game over, ${moveColor} is in checkmate.`;
      } else if (game.in_draw()) {
        status = 'Game over, drawn position.';
      } else {
        status = `${moveColor} to move`;
        if (game.in_check()) {
          status += ` - ${moveColor} is in check`;
        }
      }

      statusElement.innerText = status;
    }

    updateStatus();
  </script>

</body>
</html>
