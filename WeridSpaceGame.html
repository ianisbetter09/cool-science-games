  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    #gameCanvas {
      background-image: url(https://t4.ftcdn.net/jpg/02/43/75/73/360_F_243757367_gBpS6R5c8DB7pL5gw9gi9KXlzFfbdZOA.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: flex;
      display: block;
      border: 1px solid #000;
    }

    

    #pauseInstructions {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 20px;
      color: black;
    }

    #scoreDisplayContainer {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;  /* Arrange elements vertically */
      font-size: 20px;
      color: black;
    }

    #scoreDisplay {
      margin-bottom: 5px;  /* Adds some space between score and high score */
    }
  </style>

<body>
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  
  <div id="scoreDisplayContainer">
    <div id="scoreDisplay">Score: 0</div>
    <div id="highScoreDisplay">High Score: 0</div>
  </div>
  <div id="pauseInstructions">Press Esc to pause, use up and down arrow keys to move, push enter for fullscreen  :l</div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    let animationFrameId = null;
    let paused = false;
    let score = 0;
    let highScore = 0;
    let gameSpeed = 10;
    let obstacles = [];
    let isUpPressed = false;
    let isDownPressed = false;
  

    const dino = {
  x: 50,
  y: 150,
  width: 40,
  height: 30,
  velocity: 0,
  maxSpeed: 4
};


    const shipPng = new Image();
    shipPng.src = "ship.png";  // Make sure this image is available in your directory

    function togglePause() {
      paused = !paused;
      if (!paused) gameLoop();  // Continue the game loop when unpaused
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        canvas.requestFullscreen().catch(err => alert(`Error trying to enter fullscreen: ${err.message}`));
      } else {
        document.exitFullscreen();
      }
    }

    function drawDino() {
      ctx.drawImage(shipPng, dino.x, dino.y, dino.width, dino.height);
    }

    function drawObstacles() {
      for (let i = 0; i < obstacles.length; i++) {
        ctx.fillStyle = "red";
        ctx.fillRect(obstacles[i].x, obstacles[i].y, obstacles[i].width, obstacles[i].height);
      }
    }

    function updateObstacles() {
      for (let i = 0; i < obstacles.length; i++) {
        obstacles[i].x -= obstacles[i].speed;  // Each obstacle has its own speed
        if (obstacles[i].x + obstacles[i].width < 0) {
          obstacles.splice(i, 1);
          score++;
          checkSpeedIncrease();
        }
      }
    }

    function createObstacle() {
      if (Math.random() < 0.05) {
        let height = 15;
        let width = Math.random() * (80 - 30) + 30;  // Random width between 30 and 80
        let obstacleY = Math.random() * (canvas.height - height);
        let speed = gameSpeed + Math.random() * 3; // Random speed for each obstacle

        obstacles.push({
          x: canvas.width,
          y: obstacleY,
          width: width,
          height: height,
          speed: speed  // Each obstacle moves at its own speed
        });
      }
    }

    function drawScore() {
      document.getElementById("scoreDisplay").innerText = "Score: " + score;
      document.getElementById("highScoreDisplay").innerText = "High Score: " + highScore;
    }

    function checkSpeedIncrease() {
      if (score % 50 === 0 && score > 0) {
        gameSpeed += 1;  // Increase the base game speed when score reaches multiples of 50
      }
    }

    function detectCollision() {
      for (let i = 0; i < obstacles.length; i++) {
        let obstacle = obstacles[i];
        if (
          dino.x + dino.width > obstacle.x &&
          dino.x < obstacle.x + obstacle.width &&
          dino.y + dino.height > obstacle.y &&
          dino.y < obstacle.y + obstacle.height
        ) {
          resetGame();
        }
      }
    }

    function resetGame() {
      if (score > highScore) {
        highScore = score;
      }
      score = 0;
      obstacles = [];
      gameSpeed = 10;
    }

let hoverTime = 0;
let isMoving = false;

function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (paused) {
    ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    ctx.fillStyle = "white";
    ctx.font = "32px Arial";
    ctx.textAlign = "center";
    ctx.fillText("Paused", canvas.width / 2, canvas.height / 2);

    return;
  }

  drawDino();
  drawObstacles();
  drawScore();

  createObstacle();
  updateObstacles();
  detectCollision();

  // === Hovering Effect (Extremely Subtle) ===
  if (!isUpPressed && !isDownPressed) {
    hoverTime += 0.05;
    dino.y += Math.sin(hoverTime) * 0.05; // Extremely subtle hover (smaller multiplier)
  }

  // === Vertical Movement (based on key presses) ===
  if (isUpPressed) {
    dino.velocity = -2.4;  // Move up at a slower speed
  } else if (isDownPressed) {
    dino.velocity = 2.4;  // Move down at a slower speed
  } else {
    // Apply gravity: slow the movement when no keys are pressed
    if (dino.velocity < 0) {
      dino.velocity += 0.0000001;  // Slow upward movement to simulate gravity
    } else if (dino.velocity > 0) {
      dino.velocity -= 0.0000001;  // Slow downward movement to simulate gravity
    }
  }

  // Update vertical position based on velocity
  dino.y += dino.velocity;

  // === Constrain ship within canvas bounds ===
  if (dino.y < 0) dino.y = 0;  // Prevent moving above the top of the canvas
  if (dino.y + dino.height > canvas.height) {
    dino.y = canvas.height - dino.height;  // Prevent moving below the bottom of the canvas
  }

  requestAnimationFrame(gameLoop);
}

    
window.addEventListener("keydown", (event) => {
  if (event.key === "Escape") togglePause();
  if (event.key === "Enter") toggleFullscreen();

  if (event.key === "ArrowUp") isUpPressed = true;
  if (event.key === "ArrowDown") isDownPressed = true;
});

window.addEventListener("keyup", (event) => {
  if (event.key === "ArrowUp") isUpPressed = false;
  if (event.key === "ArrowDown") isDownPressed = false;
});

// Start the game loop once the ship image is loaded
shipPng.onload = () => {
  gameLoop();  // Start the game loop
};
  </script>
</body>
