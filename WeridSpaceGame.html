<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spaceship Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    #gameCanvas {
      background-image: url(https://t4.ftcdn.net/jpg/02/43/75/73/360_F_243757367_gBpS6R5c8DB7pL5gw9gi9KXlzFfbdZOA.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: flex;
      display: block;
      border: 1px solid #000;
    }

    #scoreDisplay {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 20px;
      color: black;
    }

    #fullscreenBtn {
      position: absolute; 
      top: 20px; 
      right: 20px; 
      padding: 10px 15px; 
      font-size: 16px;
      cursor: pointer;
      z-index: 1000;
    }

    #pauseInstructions {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 20px;
      color: black;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <button id="fullscreenBtn">Full Screen</button>
  <div id="scoreDisplayContainer">
    <div id="scoreDisplay">Score: 0</div>
    <div id="highScoreDisplay">High Score: 0</div>
  </div>
  <div id="pauseInstructions">Press Esc to pause, use up and down arrow keys to move, also fullscreen button :l</div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    let animationFrameId = null;
    let startCooldown = 0;
    let selectCooldown = 0;
    let paused = false;
    let score = 0;
    let highScore = 0;
    let gameSpeed = 10;
    let obstacles = [];

    const dino = {
      x: 50,
      y: 150,
      width: 40,
      height: 30,
      speedY: 0,
      gravity: 0.2,
      maxSpeed: 4,
      hoverY: 150,
      floatSpeed: 0.1,
      moveSpeed: 10  // Increased movement speed
    };

    const shipPng = new Image();
    shipPng.src = "ship.png";  // Make sure this image is available in your directory

    function togglePause() {
      paused = !paused;
      if (!paused) gameLoop();
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        canvas.requestFullscreen().catch(err => alert(`Error trying to enter fullscreen: ${err.message}`));
      } else {
        document.exitFullscreen();
      }
    }

    function drawDino() {
      ctx.fillStyle = "green";
      ctx.drawImage(shipPng, dino.x, dino.y, dino.width, dino.height);
    }

    function drawObstacles() {
      for (let i = 0; i < obstacles.length; i++) {
        ctx.fillStyle = "red";
        ctx.fillRect(obstacles[i].x, obstacles[i].y, obstacles[i].width, obstacles[i].height);
      }
    }

    function updateObstacles() {
      for (let i = 0; i < obstacles.length; i++) {
        obstacles[i].x -= obstacles[i].speed;  // Each obstacle has its own speed
        if (obstacles[i].x + obstacles[i].width < 0) {
          obstacles.splice(i, 1);
          score++;
          checkSpeedIncrease();
        }
      }
    }

    function createObstacle() {
      // Random chance to spawn an obstacle (e.g., 20% chance)
      if (Math.random() < 0.5) {
        let height = 15;
        let width = Math.random() * (80 - 30) + 30;  // Random width between 30 and 80
        let obstacleY = Math.random() * (canvas.height - height);
        let speed = gameSpeed + Math.random() * 3; // Random speed for each obstacle

        obstacles.push({
          x: canvas.width,
          y: obstacleY,
          width: width,
          height: height,
          speed: speed  // Each obstacle moves at its own speed
        });
      }
    }

    function drawScore() {
      document.getElementById("scoreDisplay").innerText = "Score: " + score;
      document.getElementById("highScoreDisplay").innerText = "High Score: " + highScore;
    }

    function checkSpeedIncrease() {
      if (score % 50 === 0 && score > 0) {
        gameSpeed += 1;  // Increase the base game speed when score reaches multiples of 50
      }
    }

    function detectCollision() {
      for (let i = 0; i < obstacles.length; i++) {
        let obstacle = obstacles[i];
        if (
          dino.x + dino.width > obstacle.x &&
          dino.x < obstacle.x + obstacle.width &&
          dino.y + dino.height > obstacle.y &&
          dino.y < obstacle.y + obstacle.height
        ) {
          resetGame();
        }
      }
    }

    function resetGame() {
      if (score > highScore) {
        highScore = score;
      }
      score = 0;
      obstacles = [];
      gameSpeed = 10;
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawDino();
      drawObstacles();
      drawScore();

      if (paused) {
        ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "white";
        ctx.font = "32px Arial";
        ctx.textAlign = "center";
        ctx.fillText("Paused", canvas.width / 2, canvas.height / 2);

        animationFrameId = requestAnimationFrame(gameLoop);  // Keep polling even in paused state
        return;
      }

      updateObstacles();
      detectCollision();

      // Make sure the spaceship doesn't go off the screen
      if (dino.y < 0) dino.y = 0;
      if (dino.y + dino.height > canvas.height) dino.y = canvas.height - dino.height;

      requestAnimationFrame(gameLoop);
    }

    // Event listeners for keyboard controls
    window.addEventListener("keydown", (event) => {
      if (event.key === "Escape") {
        togglePause();
      }

      if (event.key === "ArrowUp") {
        dino.y -= dino.moveSpeed;  // Move up
      }

      if (event.key === "ArrowDown") {
        dino.y += dino.moveSpeed;  // Move down
      }

      if (event.key === "Enter") {
        toggleFullscreen();
      }
    });

    // Create obstacles at intervals (but with random chance each tick)
    setInterval(createObstacle, 1000);  // Check every second if an obstacle should be spawned

    // Initialize game when image is loaded
    shipPng.onload = () => {
      gameLoop();  // Start the game loop once the ship image is loaded
    };
  </script>
</body>
</html>
