  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    #gameCanvas {
      background-image: url(https://t4.ftcdn.net/jpg/02/43/75/73/360_F_243757367_gBpS6R5c8DB7pL5gw9gi9KXlzFfbdZOA.jpg);
      background-repeat: no-repaet;
      background-size: cover;
      background-attachment: flex;
      display: block;
      border: 1px solid #000;
    }

    #scoreDisplay {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 20px;
      color: black;
    }

   
  </style>

<body>
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <div id="scoreDisplayContainer" style="position: absolute; top: 20px; left: 20px; font-size: 20px; color: black;">
  <div id="scoreDisplay">Score: 0</div>
  <div id="highScoreDisplay">High Score: 0</div>
  
</div>
<div id="pauseInstructions" style="position: absolute; bottom: 20px; left: 20px; font-size: 20px; color: black;">
  Press Esc to pause
</div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    let paused = false;

    let dino = {
      x: 50,
      y: 150,  // Fixed floating Y position
      width: 40,
      height: 30,
      speedY: 0,  // Vertical speed (velocity)
      gravity: 0.2,  // Gravity to pull the dino down
      maxSpeed: 4,  // Max speed when moving vertically
      hoverY: 150,  // Target Y position for floating (ground level)
      floatSpeed: 0.1,  // The speed at which it floats back to hoverY
    };

const shipPng = new Image();
    shipPng.src = "ship.png"
    
    let obstacles = [];
    let score = 0;
    let highScore = 0;
    let gameSpeed = 10;
    let obstacleFrequency = 0.05;

    function drawDino() {
      ctx.fillStyle = "green";
      ctx.drawImage(shipPng, dino.x, dino.y, dino.width, dino.height);
    }

    function drawObstacles() {
      for (let i = 0; i < obstacles.length; i++) {
        ctx.fillStyle = "red";
        ctx.fillRect(obstacles[i].x, obstacles[i].y, obstacles[i].width, obstacles[i].height);
      }
    }


    function updateObstacles() {
      for (let i = 0; i < obstacles.length; i++) {
        obstacles[i].x -= gameSpeed;
        if (obstacles[i].x + obstacles[i].width < 0) {
          obstacles.splice(i, 1);
          score++;
          checkSpeedIncrease();
        }
      }
    }

    function createObstacle() {
      let height = 15;
      let obstacleY = Math.random() * (canvas.height - height);
      let obstacle = {
        x: canvas.width,
        y: obstacleY,
        width: 20 + Math.random() * 20,
        height: height
      };
      obstacles.push(obstacle);
    }

    function drawScore() {
      const scoreDisplay = document.getElementById("scoreDisplay");
      scoreDisplay.innerText = "Score: " + score;
    }

    function drawHighScore() {
      const highScoreDisplay = document.getElementById("highScoreDisplay");
      highScoreDisplay.innerText = "High Score: " + highScore;
    }

    function checkSpeedIncrease() {
      if (score % 50 === 0 && score > 0) {
        gameSpeed += 1;
      }
    }

    function detectCollision() {
      for (let i = 0; i < obstacles.length; i++) {
        let obstacle = obstacles[i];
        if (
          dino.x + dino.width > obstacle.x &&
          dino.x < obstacle.x + obstacle.width &&
          dino.y + dino.height > obstacle.y &&
          dino.y < obstacle.y + obstacle.height
        ) {
          resetGame();
        }
      }
    }

    function resetGame() {
      if (score > highScore) {
        highScore = score;
      }

      score = 0;
      obstacles = [];
      gameSpeed = 10;
    }

   function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawDino();
  updateObstacles();
  drawObstacles();
  drawScore();
  drawHighScore();
  detectCollision();

  // Smoothly float to the desired Y position (hoverY)
  if (dino.y < dino.hoverY) {
    dino.y += dino.floatSpeed;
  } else if (dino.y > dino.hoverY) {
    dino.y -= dino.floatSpeed;
  }

  // Handle velocity when moving up or down (arrow key pressed)
  dino.y += dino.speedY;

  // Apply gravity (pull dino down) when no key is pressed
  

  // Prevent the dino from going out of the canvas vertically
  if (dino.y < 0) {
    dino.y = 0;  // Prevent dino from going above the top
  } else if (dino.y + dino.height > canvas.height) {
    dino.y = canvas.height - dino.height;  // Prevent dino from going below the bottom
  }

  // Create obstacles at a smooth frequency
  if (Math.random() < obstacleFrequency) createObstacle();

  if (!paused) {
  requestAnimationFrame(gameLoop);
}
}


    // Arrow keys for vertical movement with smoothness
    window.addEventListener("keydown", (e) => {
      if (e.code === "ArrowUp") {
        dino.speedY = -4;  // Move up smoothly
      }
      if (e.code === "ArrowDown") {
        dino.speedY = 4;  // Move down smoothly
      }
    });

    window.addEventListener("keyup", (e) => {
      if (e.code === "ArrowUp" || e.code === "ArrowDown") {
        dino.speedY = 0;  // Stop vertical movement when key is released
      }
    });
    
window.addEventListener("keydown", (e) => {
  if (e.code === "Escape") {
    paused = !paused;
    if (!paused) {
      gameLoop(); // Resume the game loop if unpaused
    }
  }
});
    gameLoop();
  </script>
