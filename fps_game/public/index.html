<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FPS with Gravity & Collision</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script>
    let scene, camera, renderer, player, playerMesh;
    let yaw = 0, pitch = 0;
    const move = { forward: false, backward: false, left: false, right: false };
    const velocity = new THREE.Vector3();
    const verticalVelocity = { y: 0 };
    let isLocked = false;
    const rotationSpeed = 0.002;
    let isThirdPerson = false;
    const thirdPersonDistance = 10;
    const gravity = -0.01;
    let isOnGround = false;
    let objects = [];

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x87ceeb);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Lighting
      scene.add(new THREE.AmbientLight(0x404040));
      const dirLight = new THREE.DirectionalLight(0xffffff, 1);
      dirLight.position.set(10, 20, 10);
      scene.add(dirLight);

      // Ground
      const ground = new THREE.Mesh(
        new THREE.PlaneGeometry(10000, 10000),
        new THREE.MeshStandardMaterial({ color: 0x228B22 })
      );
      ground.rotation.x = -Math.PI / 2;
      scene.add(ground);

      // Player (green box)
      player = new THREE.Object3D();
      player.position.set(0, 1, 0);
      scene.add(player);

      playerMesh = new THREE.Mesh(
        new THREE.BoxGeometry(1, 2, 1),
        new THREE.MeshStandardMaterial({ color: 0x00ff00 })
      );
      playerMesh.position.y = 1;
      player.add(playerMesh);

      // Add red boxes (collidable)
      for (let i = 0; i < 50; i++) {
        const box = new THREE.Mesh(
          new THREE.BoxGeometry(4, 8, 4),
          new THREE.MeshStandardMaterial({ color: 0x8B0000 })
        );
        box.position.set(Math.random() * 400 - 200, 4, Math.random() * 400 - 200);
        scene.add(box);
        objects.push(box);
      }

      // Pointer lock
      document.addEventListener('click', function handleClickOnce() {
        const element = document.body;
        if (element.requestPointerLock) element.requestPointerLock();
        document.removeEventListener('click', handleClickOnce);
      });

      document.addEventListener('pointerlockchange', () => {
        isLocked = document.pointerLockElement === document.body;
        if (isLocked) document.addEventListener('mousemove', onMouseMove);
        else document.removeEventListener('mousemove', onMouseMove);
      });

      function onMouseMove(event) {
        if (!isLocked) return;
        const movementX = event.movementX || 0;
        const movementY = event.movementY || 0;
      
        yaw -= movementX * rotationSpeed;
      
        if (isThirdPerson) {
          pitch += movementY * rotationSpeed; // Inverted for third person
        } else {
          pitch -= movementY * rotationSpeed; // Normal for first person
        }
      
        pitch = Math.max(Math.min(pitch, Math.PI / 2), -Math.PI / 2); // Limit vertical rotation
      }

      // Input
      window.addEventListener('keydown', e => {
        if (e.code === 'KeyW') move.forward = true;
        if (e.code === 'KeyS') move.backward = true;
        if (e.code === 'KeyA') move.left = true;
        if (e.code === 'KeyD') move.right = true;
        if (e.code === 'KeyF') isThirdPerson = !isThirdPerson;
        if (e.code === 'Space' && isOnGround) {
          verticalVelocity.y = 0.2;
          isOnGround = false;
        }
      });

      window.addEventListener('keyup', e => {
        if (e.code === 'KeyW') move.forward = false;
        if (e.code === 'KeyS') move.backward = false;
        if (e.code === 'KeyA') move.left = false;
        if (e.code === 'KeyD') move.right = false;
      });
    }

    function animate() {
      requestAnimationFrame(animate);

      const lookDir = new THREE.Vector3(
        Math.cos(pitch) * Math.sin(yaw),
        Math.sin(pitch),
        Math.cos(pitch) * Math.cos(yaw)
      );

      // Movement
      velocity.set(0, 0, 0);
      const moveSpeed = 0.2;
      const forward = new THREE.Vector3(Math.sin(yaw), 0, Math.cos(yaw));
      const right = new THREE.Vector3(Math.sin(yaw - Math.PI / 2), 0, Math.cos(yaw - Math.PI / 2));

      if (move.forward) velocity.add(forward);
      if (move.backward) velocity.sub(forward);
      if (move.left) velocity.sub(right);
      if (move.right) velocity.add(right);

      velocity.normalize().multiplyScalar(moveSpeed);

      // Apply horizontal movement with collision
      const newPos = player.position.clone().add(velocity);
      if (!checkCollision(newPos)) {
        player.position.copy(newPos);
      }

      // Gravity
      verticalVelocity.y += gravity;
      player.position.y += verticalVelocity.y;

      // Ground collision
      if (player.position.y < 1) {
        player.position.y = 1;
        verticalVelocity.y = 0;
        isOnGround = true;
      }

      // Update player rotation
      player.rotation.y = yaw;

      // Camera mode
      if (isThirdPerson) {
        playerMesh.visible = true;

        const offsetX = Math.sin(yaw) * Math.cos(pitch) * -thirdPersonDistance;
        const offsetY = Math.sin(pitch) * thirdPersonDistance + 2;
        const offsetZ = Math.cos(yaw) * Math.cos(pitch) * -thirdPersonDistance;

        camera.position.set(
          player.position.x + offsetX,
          player.position.y + offsetY,
          player.position.z + offsetZ
        );

        camera.lookAt(player.position.clone().add(new THREE.Vector3(0, 1, 0)));
      } else {
        playerMesh.visible = false;

        const cameraOffset = new THREE.Vector3(0, 1.6, 0);
        const cameraPosition = player.position.clone().add(cameraOffset);
        const cameraTarget = cameraPosition.clone().add(lookDir);

        camera.position.copy(cameraPosition);
        camera.lookAt(cameraTarget);
      }

      renderer.render(scene, camera);
    }

    // Simple AABB collision
    function checkCollision(pos) {
      const playerBox = new THREE.Box3().setFromCenterAndSize(
        new THREE.Vector3(pos.x, pos.y + 1, pos.z),
        new THREE.Vector3(1, 2, 1)
      );

      for (const obj of objects) {
        const objBox = new THREE.Box3().setFromObject(obj);
        if (playerBox.intersectsBox(objBox)) return true;
      }

      return false;
    }
  </script>
</body>
</html>
