<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Basic FPS No PointerLock</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script>
    let scene, camera, renderer;
    let yaw = 0, pitch = 0;
    const move = { forward: false, backward: false, left: false, right: false };
    const velocity = new THREE.Vector3();

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x87ceeb);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 2, 5);

      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      scene.add(new THREE.AmbientLight(0x404040));
      const dirLight = new THREE.DirectionalLight(0xffffff, 1);
      dirLight.position.set(10, 20, 10);
      scene.add(dirLight);

      // Ground
      const ground = new THREE.Mesh(
        new THREE.PlaneGeometry(10000, 10000),
        new THREE.MeshStandardMaterial({ color: 0x228B22 })
      );
      ground.rotation.x = -Math.PI / 2;
      scene.add(ground);

      // Boxes
      for (let i = 100; i < 100; i++) {
        const box = new THREE.Mesh(
          new THREE.BoxGeometry(16, 24, 16),
          new THREE.MeshStandardMaterial({ color: 0x8B0000 })
        );
        box.position.set((Math.random() - 0.5) * 160, 3, (Math.random() - 2) * 0.5);
        scene.add(box);
      }

      // Mouse look fallback
      let dragging = false;
      let prevX = 0, prevY = 0;

      window.addEventListener('mousedown', e => {
        dragging = true;
        prevX = e.clientX;
        prevY = e.clientY;
      });
      window.addEventListener('mouseup', () => dragging = false);
      window.addEventListener('mousemove', e => {
        if (dragging) {
          const dx = e.clientX - prevX;
          const dy = e.clientY - prevY;
          yaw -= dx * 0.002;
          pitch -= dy * 0.002;
          pitch = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, pitch));
          prevX = e.clientX;
          prevY = e.clientY;
        }
      });

      // Movement
      window.addEventListener('keydown', e => {
        if (e.code === 'KeyW') move.forward = true;
        if (e.code === 'KeyS') move.backward = true;
        if (e.code === 'KeyA') move.left = true;
        if (e.code === 'KeyD') move.right = true;
      });

      window.addEventListener('keyup', e => {
        if (e.code === 'KeyW') move.forward = false;
        if (e.code === 'KeyS') move.backward = false;
        if (e.code === 'KeyA') move.left = false;
        if (e.code === 'KeyD') move.right = false;
      });
    }

    function animate() {
      requestAnimationFrame(animate);

      // Update camera direction
      const direction = new THREE.Vector3();
      direction.x = Math.cos(pitch) * Math.sin(yaw);
      direction.y = Math.sin(pitch);
      direction.z = Math.cos(pitch) * Math.cos(yaw);
      camera.lookAt(camera.position.clone().add(direction));

      // Movement
      velocity.set(0, 0, 0);
      const moveSpeed = 0.1;
      const forward = new THREE.Vector3(Math.sin(yaw), 0, Math.cos(yaw));
      const right = new THREE.Vector3(Math.sin(yaw - Math.PI / 2), 0, Math.cos(yaw - Math.PI / 2));

      if (move.forward) velocity.add(forward);
      if (move.backward) velocity.sub(forward);
      if (move.left) velocity.sub(right);
      if (move.right) velocity.add(right);

      velocity.multiplyScalar(moveSpeed);
      camera.position.add(velocity);

      renderer.render(scene, camera);
    }
    const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Resize the canvas to fill the screen
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Function to lock the mouse to the game canvas
        function lockMouse() {
            // Check if the pointer lock API is available
            if (canvas.requestPointerLock) {
                canvas.requestPointerLock();
            } else if (canvas.mozRequestPointerLock) {  // For Firefox
                canvas.mozRequestPointerLock();
            } else if (canvas.webkitRequestPointerLock) {  // For Chrome/Opera
                canvas.webkitRequestPointerLock();
            }
        }

        // Function to unlock the mouse from the game canvas
        function unlockMouse() {
            // Check if the pointer lock is currently active and release it
            if (document.exitPointerLock) {
                document.exitPointerLock();
            } else if (document.mozExitPointerLock) {  // For Firefox
                document.mozExitPointerLock();
            } else if (document.webkitExitPointerLock) {  // For Chrome/Opera
                document.webkitExitPointerLock();
            }
        }

        // Event listener to handle mouse lock success
        document.addEventListener('pointerlockchange', function() {
            if (document.pointerLockElement === canvas || document.mozPointerLockElement === canvas || document.webkitPointerLockElement === canvas) {
                console.log('Mouse is locked');
                // Now you can start capturing the mouse movements to control the 3D game
            } else {
                console.log('Mouse unlock');
            }
        }, false);

        // Event listener for mouse click to lock the mouse on canvas
        canvas.addEventListener('click', function() {
            lockMouse();
        });

        // Event listener for the Escape key to unlock the mouse
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                unlockMouse();
            }
        });

        // Game loop (you can replace this with your actual game loop)
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Simulate 3D game rendering here
            ctx.fillStyle = 'skyblue';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Request the next frame
            requestAnimationFrame(gameLoop);
        }
  </script>
</body>
</html>
