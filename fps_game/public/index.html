<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Basic FPS with Third-Person Toggle</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script>
    let scene, camera, renderer;
    let yaw = 0, pitch = 0;
    const move = { forward: false, backward: false, left: false, right: false };
    const velocity = new THREE.Vector3();
    let isLocked = false;
    const rotationSpeed = 0.002;

    let isThirdPerson = false;
    const thirdPersonOffset = new THREE.Vector3(0, 5, -10);

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x87ceeb);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 2, 0);

      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      scene.add(new THREE.AmbientLight(0x404040));
      const dirLight = new THREE.DirectionalLight(0xffffff, 1);
      dirLight.position.set(10, 20, 10);
      scene.add(dirLight);

      const ground = new THREE.Mesh(
        new THREE.PlaneGeometry(10000, 10000),
        new THREE.MeshStandardMaterial({ color: 0x228B22 })
      );
      ground.rotation.x = -Math.PI / 2;
      scene.add(ground);

      for (let i = 0; i < 100; i++) {
        const box = new THREE.Mesh(
          new THREE.BoxGeometry(16, 24, 16),
          new THREE.MeshStandardMaterial({ color: 0x8B0000 })
        );
        box.position.set(Math.random() * 1000 - 500, 3, Math.random() * 1000 - 500);
        scene.add(box);
      }

      function lockMouse() {
        const element = document.body;
        if (element.requestPointerLock) {
          element.requestPointerLock();
        } else if (element.mozRequestPointerLock) {
          element.mozRequestPointerLock();
        } else if (element.webkitRequestPointerLock) {
          element.webkitRequestPointerLock();
        } else {
          console.error("Pointer Lock API is not supported in this browser.");
        }
      }

      function onPointerLockChange() {
        isLocked =
          document.pointerLockElement === document.body ||
          document.mozPointerLockElement === document.body ||
          document.webkitPointerLockElement === document.body;

        if (isLocked) {
          document.addEventListener('mousemove', onMouseMove);
        } else {
          document.removeEventListener('mousemove', onMouseMove);
        }
      }

      function onMouseMove(event) {
        if (!isLocked) return;
        const movementX = event.movementX || event.mozMovementX || event.webkitMovementX || 0;
        const movementY = event.movementY || event.mozMovementY || event.webkitMovementY || 0;
        yaw -= movementX * rotationSpeed;
        pitch -= movementY * rotationSpeed;
        pitch = Math.max(Math.min(pitch, Math.PI / 2), -Math.PI / 2);
      }

      document.addEventListener('pointerlockchange', onPointerLockChange, false);
      document.addEventListener('mozpointerlockchange', onPointerLockChange, false);
      document.addEventListener('webkitpointerlockchange', onPointerLockChange, false);

      document.addEventListener('click', function handleClickOnce() {
        lockMouse();
        document.removeEventListener('click', handleClickOnce);
      });

      window.addEventListener('keydown', e => {
        if (e.code === 'KeyW') move.forward = true;
        if (e.code === 'KeyS') move.backward = true;
        if (e.code === 'KeyA') move.left = true;
        if (e.code === 'KeyD') move.right = true;
        if (e.code === 'KeyF') isThirdPerson = !isThirdPerson;
      });

      window.addEventListener('keyup', e => {
        if (e.code === 'KeyW') move.forward = false;
        if (e.code === 'KeyS') move.backward = false;
        if (e.code === 'KeyA') move.left = false;
        if (e.code === 'KeyD') move.right = false;
      });
    }

    function animate() {
      requestAnimationFrame(animate);

      const lookDir = new THREE.Vector3(
        Math.cos(pitch) * Math.sin(yaw),
        Math.sin(pitch),
        Math.cos(pitch) * Math.cos(yaw)
      );

      velocity.set(0, 0, 0);
      const moveSpeed = 0.1;
      const forward = new THREE.Vector3(Math.sin(yaw), 0, Math.cos(yaw));
      const right = new THREE.Vector3(Math.sin(yaw - Math.PI / 2), 0, Math.cos(yaw - Math.PI / 2));

      if (move.forward) velocity.add(forward);
      if (move.backward) velocity.sub(forward);
      if (move.left) velocity.sub(right);
      if (move.right) velocity.add(right);

      velocity.multiplyScalar(moveSpeed);
      camera.position.add(velocity);

      if (isThirdPerson) {
        const offset = thirdPersonOffset.clone().applyAxisAngle(new THREE.Vector3(0, 1, 0), yaw);
        const target = camera.position.clone().add(lookDir);
        camera.position.sub(offset); // Move camera back and up
        camera.lookAt(target);
      } else {
        camera.lookAt(camera.position.clone().add(lookDir));
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
