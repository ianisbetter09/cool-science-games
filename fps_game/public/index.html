<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FPS with Pointer Lock</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>

  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/PointerLockControls.js"></script>

  <script>
    let camera, scene, renderer, controls;
    const move = { forward: false, backward: false, left: false, right: false };
    const velocity = new THREE.Vector3();
    const speed = 5;

    init();
    animate();

    function init() {
      // Create a scene
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x87ceeb); // Sky blue background

      // Set up camera
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

      // Set up renderer
      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Create pointer lock controls
      controls = new THREE.PointerLockControls(camera, document.body);
      scene.add(controls.getObject());

      // Lock mouse on click
      document.body.addEventListener('click', () => {
        document.body.requestPointerLock();
      });

      // Unlock mouse on ESC key press
      document.addEventListener('keydown', (e) => {
        if (e.code === 'Escape') {
          document.exitPointerLock();
        }
      });

      // Add basic lighting to the scene
      scene.add(new THREE.AmbientLight(0x404040));  // Ambient light
      const dirLight = new THREE.DirectionalLight(0xffffff, 1);
      dirLight.position.set(10, 20, 10);
      scene.add(dirLight);

      // Add a simple ground (plane)
      const ground = new THREE.Mesh(
        new THREE.PlaneGeometry(100, 100),
        new THREE.MeshStandardMaterial({ color: 0x228B22 }) // Green color for the ground
      );
      ground.rotation.x = -Math.PI / 2; // Rotate it to lie flat
      scene.add(ground);

      // Add a few buildings (boxes)
      for (let i = 0; i < 5; i++) {
        const box = new THREE.Mesh(
          new THREE.BoxGeometry(4, 6, 4),
          new THREE.MeshStandardMaterial({ color: 0x8B0000 }) // Dark red for buildings
        );
        box.position.set((Math.random() - 0.5) * 80, 3, (Math.random() - 0.5) * 80);
        scene.add(box);
      }

      // Movement controls (WASD)
      document.addEventListener('keydown', (e) => {
        switch (e.code) {
          case 'KeyW': move.forward = true; break;
          case 'KeyS': move.backward = true; break;
          case 'KeyA': move.left = true; break;
          case 'KeyD': move.right = true; break;
        }
      });
      document.addEventListener('keyup', (e) => {
        switch (e.code) {
          case 'KeyW': move.forward = false; break;
          case 'KeyS': move.backward = false; break;
          case 'KeyA': move.left = false; break;
          case 'KeyD': move.right = false; break;
        }
      });
    }

    function animate() {
      requestAnimationFrame(animate);

      const delta = 0.016; // Approximate time step
      velocity.set(0, 0, 0);

      if (move.forward) velocity.z -= speed * delta;
      if (move.backward) velocity.z += speed * delta;
      if (move.left) velocity.x -= speed * delta;
      if (move.right) velocity.x += speed * delta;

      controls.moveRight(velocity.x);
      controls.moveForward(velocity.z);

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
