<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FPS Drag Look</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #tip {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: sans-serif;
      background: rgba(0,0,0,0.4);
      padding: 6px 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="tip">Use WASD to move, drag mouse to look</div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script>
    let scene, camera, renderer;
    let yaw = 0, pitch = 0;
    const move = { forward: false, backward: false, left: false, right: false };
    const velocity = new THREE.Vector3();

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x87ceeb);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 2, 5);

      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      scene.add(new THREE.AmbientLight(0x404040));
      const dirLight = new THREE.DirectionalLight(0xffffff, 1);
      dirLight.position.set(10, 20, 10);
      scene.add(dirLight);

      const ground = new THREE.Mesh(
        new THREE.PlaneGeometry(100, 100),
        new THREE.MeshStandardMaterial({ color: 0x228B22 })
      );
      ground.rotation.x = -Math.PI / 2;
      scene.add(ground);

      for (let i = 0; i < 5; i++) {
        const box = new THREE.Mesh(
          new THREE.BoxGeometry(4, 6, 4),
          new THREE.MeshStandardMaterial({ color: 0x8B0000 })
        );
        box.position.set((Math.random() - 0.5) * 80, 3, (Math.random() - 0.5) * 80);
        scene.add(box);
      }

      // Mouse drag look
      let isDragging = false;
      let prevX = 0, prevY = 0;

      window.addEventListener('mousedown', e => {
        isDragging = true;
        prevX = e.clientX;
        prevY = e.clientY;
      });
      window.addEventListener('mouseup', () => isDragging = false);
      window.addEventListener('mousemove', e => {
        if (!isDragging) return;
        const dx = e.clientX - prevX;
        const dy = e.clientY - prevY;
        yaw -= dx * 0.002;
        pitch -= dy * 0.002;
        pitch = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, pitch));
        prevX = e.clientX;
        prevY = e.clientY;
      });

      // Movement
      window.addEventListener('keydown', e => {
        if (e.code === 'KeyW') move.forward = true;
        if (e.code === 'KeyS') move.backward = true;
        if (e.code === 'KeyA') move.left = true;
        if (e.code === 'KeyD') move.right = true;
      });
      window.addEventListener('keyup', e => {
        if (e.code === 'KeyW') move.forward = false;
        if (e.code === 'KeyS') move.backward = false;
        if (e.code === 'KeyA') move.left = false;
        if (e.code === 'KeyD') move.right = false;
      });
    }

    function animate() {
      requestAnimationFrame(animate);

      // Look direction
      const direction = new THREE.Vector3();
      direction.x = Math.cos(pitch) * Math.sin(yaw);
      direction.y = Math.sin(pitch);
      direction.z = Math.cos(pitch) * Math.cos(yaw);
      camera.lookAt(camera.position.clone().add(direction));

      // Move
      velocity.set(0, 0, 0);
      const moveSpeed = 0.1;
      const forward = new THREE.Vector3(Math.sin(yaw), 0, Math.cos(yaw));
      const right = new THREE.Vector3(Math.sin(yaw - Math.PI / 2), 0, Math.cos(yaw - Math.PI / 2));

      if (move.forward) velocity.add(forward);
      if (move.backward) velocity.sub(forward);
      if (move.left) velocity.sub(right);
      if (move.right) velocity.add(right);

      velocity.multiplyScalar(moveSpeed);
      camera.position.add(velocity);

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
