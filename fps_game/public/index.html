<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FPS with Third-Person Green Box</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script>
    let scene, camera, renderer, player, playerMesh;
    let yaw = 0, pitch = 0;
    const move = { forward: false, backward: false, left: false, right: false };
    const velocity = new THREE.Vector3();
    let isLocked = false;
    const rotationSpeed = 0.002;
    let isThirdPerson = false;
    const thirdPersonDistance = 10;

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x87ceeb);

      // Camera
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

      // Renderer
      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Lighting
      scene.add(new THREE.AmbientLight(0x404040));
      const dirLight = new THREE.DirectionalLight(0xffffff, 1);
      dirLight.position.set(10, 20, 10);
      scene.add(dirLight);

      // Ground
      const ground = new THREE.Mesh(
        new THREE.PlaneGeometry(10000, 10000),
        new THREE.MeshStandardMaterial({ color: 0x228B22 })
      );
      ground.rotation.x = -Math.PI / 2;
      scene.add(ground);

      // Boxes
      for (let i = 0; i < 100; i++) {
        const box = new THREE.Mesh(
          new THREE.BoxGeometry(16, 24, 16),
          new THREE.MeshStandardMaterial({ color: 0x8B0000 })
        );
        box.position.set(Math.random() * 1000 - 500, 12, Math.random() * 1000 - 500);
        scene.add(box);
      }

      // Player (green box)
      player = new THREE.Object3D();
      player.position.set(0, 2, 0);
      scene.add(player);

      playerMesh = new THREE.Mesh(
        new THREE.BoxGeometry(1, 2, 1),
        new THREE.MeshStandardMaterial({ color: 0x00ff00 })
      );
      playerMesh.position.y = 1; // Centered above ground
      player.add(playerMesh);

      // Mouse Locking
      document.addEventListener('click', function handleClickOnce() {
        const element = document.body;
        if (element.requestPointerLock) element.requestPointerLock();
        document.removeEventListener('click', handleClickOnce);
      });

      document.addEventListener('pointerlockchange', () => {
        isLocked = document.pointerLockElement === document.body;
        if (isLocked) document.addEventListener('mousemove', onMouseMove);
        else document.removeEventListener('mousemove', onMouseMove);
      });

      function onMouseMove(event) {
        if (!isLocked) return;
        const movementX = event.movementX || 0;
        const movementY = event.movementY || 0;
        yaw -= movementX * rotationSpeed;
        pitch -= movementY * rotationSpeed;
        pitch = Math.max(Math.min(pitch, Math.PI / 2), -Math.PI / 2);
      }

      // Key Controls
      window.addEventListener('keydown', e => {
        if (e.code === 'KeyW') move.forward = true;
        if (e.code === 'KeyS') move.backward = true;
        if (e.code === 'KeyA') move.left = true;
        if (e.code === 'KeyD') move.right = true;
        if (e.code === 'KeyF') isThirdPerson = !isThirdPerson;
      });

      window.addEventListener('keyup', e => {
        if (e.code === 'KeyW') move.forward = false;
        if (e.code === 'KeyS') move.backward = false;
        if (e.code === 'KeyA') move.left = false;
        if (e.code === 'KeyD') move.right = false;
      });
    }

    function animate() {
      requestAnimationFrame(animate);

      // Direction the player is facing
      const lookDir = new THREE.Vector3(
        Math.cos(pitch) * Math.sin(yaw),
        Math.sin(pitch),
        Math.cos(pitch) * Math.cos(yaw)
      );

      // Movement
      velocity.set(0, 0, 0);
      const moveSpeed = 0.2;
      const forward = new THREE.Vector3(Math.sin(yaw), 0, Math.cos(yaw));
      const right = new THREE.Vector3(Math.sin(yaw - Math.PI / 2), 0, Math.cos(yaw - Math.PI / 2));

      if (move.forward) velocity.add(forward);
      if (move.backward) velocity.sub(forward);
      if (move.left) velocity.sub(right);
      if (move.right) velocity.add(right);

      velocity.multiplyScalar(moveSpeed);
      player.position.add(velocity);

      // Rotate the player mesh to face yaw (horizontal look)
      player.rotation.y = yaw;

      if (isThirdPerson) {
        // Calculate offset from pitch and yaw
        const offsetX = Math.sin(yaw) * Math.cos(pitch) * -thirdPersonDistance;
        const offsetY = Math.sin(pitch) * thirdPersonDistance + 2;
        const offsetZ = Math.cos(yaw) * Math.cos(pitch) * -thirdPersonDistance;

        camera.position.set(
          player.position.x + offsetX,
          player.position.y + offsetY,
          player.position.z + offsetZ
        );

        camera.lookAt(player.position.clone().add(new THREE.Vector3(0, 1, 0)));
      } else {
        camera.position.copy(player.position.clone().add(new THREE.Vector3(0, 1.6, 0)));
        camera.lookAt(player.position.clone().add(lookDir));
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
