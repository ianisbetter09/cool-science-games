<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Platformer</title>
  <link rel="stylesheet" href="gam1.css">
</head>
<body>
  <!-- Player -->
  <div id="player" class="player" style="display: block"></div>

  <!-- Level 1 -->
  <div id="level1" class="level1" style="display: block">
    <div class="ground">
      <div class="dirt"></div>
      <div class="grass"></div>
    </div>
    <div class="levelBox"></div>
  </div>

  <div id="level2" class="level2" style="display: block">
    <div class="ground">
      <div class="dirt"></div>
      <div class="grass"></div>
      <div class="platform"></div>
    </div>
    <div class="levelBox"></div>
  </div>

  <div id="level3" class="level3" style="display: block">
    <div class="ground">
      <div class="dirt"></div>
      <div class="grass"></div>
    </div>
    <div class="levelBox"></div>
  </div>

  <div id="level4" class="level4" style="display: block">
    <div class="ground">
      <div class="dirt"></div>
      <div class="grass"></div>
    </div>
    <div class="levelBox"></div>
  </div>

  <div id="level5" class="level5" style="display: block">
    <div class="ground">
      <div class="dirt"></div>
      <div class="grass"></div>
    </div>
    <div class="levelBox"></div>
  </div>

  <div id="level6" class="level6" style="display: block">
    <div class="ground">
      <div class="dirt"></div>
      <div class="grass"></div>
    </div>
    <div class="levelBox"></div>
  </div>

  <div id="level7" class="level7" style="display: block">
    <div class="ground">
      <div class="dirt"></div>
      <div class="grass"></div>
    </div>
    <div class="levelBox"></div>
  </div>



  <!-- Game Script -->
  <script src="gam1.js"></script>
</body>
</html>
