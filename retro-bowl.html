<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Bowl - Unblocked</title>
    
    <style>
        /* Fullscreen overlay */
        #fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            z-index: 9999;
        }

        /* Fullscreen iframe for the game */
        #game-container {
            width: 100vw;
            height: 100vh;
            display: none; /* Hide game until fullscreen is activated */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Fullscreen Prompt -->
    <div id="fullscreen-overlay" onclick="enterFullscreen()">
        Click to Start Retro Bowl
    </div>

    <!-- Game Container -->
    <div id="game-container">
        <iframe src="https://ianisbetter09.github.io/science-games/retro-bowl" allowfullscreen></iframe>
    </div>

    <script>
        function enterFullscreen() {
            let elem = document.documentElement; // Full page
            
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { // Firefox
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { // Chrome, Safari, Opera
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { // IE/Edge
                elem.msRequestFullscreen();
            }

            // Hide overlay and show game
            document.getElementById("fullscreen-overlay").style.display = "none";
            document.getElementById("game-container").style.display = "block";
        }
    </script>

</body>
</html>
